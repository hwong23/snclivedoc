						<textarea id="docsrc" style="display:none">Con esta plataforma tecnológica se consolidará un sistema gerencial de gestión del empleocentro de inteligencia con un DWH que articulará unificará otros sistemas de información necesarios para la revisión de la efectividad entre la política activa y pasiva mostrada a través de resultados, y se espera entre otros tener la información del sistema del Servicio Público de Empleo, la Planilla Integrada de Liquidación de Aportes (PILA), el Sistema Nacional de Cualificaciones (SNC) y otras fuentes de información relevantes que puedan aportar en aspectos como 

--Capacitación
--Incentivos de cesantías
--Seguimiento
--Verificación de requisitos

Adicionalmente, la plataforma tendrá herramientas que permiten centralizar y procesar información de volumen para generar reportes, análisis y visualizaciones que informen la política de empleo y migración. 

Finalmente, este nuevo servicio de información permitirá consolidar unaesta plataforma tecnológica que facilitefacilitará el seguimiento a los usuarios de los servicios ofrecidos por el Sector Trabajo y el análisis de los resultados de política que permitan orientar la toma de decisiones del Ministerio Trabajo en términos de la política de empleo, de formación para el trabajo y migración laboral. Asimismo, se contempla la creación de capacidades (capacitaciones, acompañamiento y demás actividades que aseguren el uso y apropiación de la herramienta por parte a los funcionarios del sector trabajoministerio), involucrados en la administración, soporte y operación de los diferentes sistemas de información y, la realización de definiciones en relación con la gobernanza de los datos del sistema, la seguridad y la ética de acceso y procesamiento de la información.</textarea>
