						<textarea id="docsrc" style="display:none">Se crea el Subsistema de Formaci&#243;n para el Trabajo. Esta formaci&#243;n se estructurar&#225; en diversos niveles de complejidad, desde los iniciales hasta los m&#225;s avanzados, de acuerdo con las necesidades del sector productivo. 

Sus oferentes son el Servicio Nacional de Aprendizaje (SENA), las Instituciones de Educaci&#243;n para el Trabajo y Desarrollo Humano (ETDH) y las Instituciones de Educaci&#243;n Superior con oferta de formaci&#243;n para el trabajo que formen por competencias y cumplan los requisitos y mecanismos que para tal fin se establezcan.

ESQUEMA DE ASEGURAMIENTO DE LA CALIDAD EN EDUCACI&#211;N SUPERIOR.

Este componente contiene dos subsistemas que son un conjunto de reglas, procedimientos y herramientas que buscan brindar una educaci&#243;n y formaci&#243;n de calidad que se vea reflejada en la pertinencia de los aprendizajes y los resultados de empleabilidad, mediante la generaci&#243;n de las condiciones necesarias para habilitar, inspeccionar y controlar instituciones y programas. 
Objetivo:
Definir y establecer un modelo de aseguramiento de calidad para la oferta disponible por v&#237;a de cualificaci&#243;n con criterios unificados y pertinentes.
Fomentar los procesos de certificaci&#243;n de calidad para los programas de educaci&#243;n y formaci&#243;n.

El aseguramiento de la calidad educativa requiere de un aseguramiento interno realizado por las mismas instituciones educativas y un aseguramiento externo realizado por agencias externas. 

Para este &#250;ltimo, la Comisi&#243;n Nacional Intersectorial de Aseguramiento de la Calidad de la Educaci&#243;n &#8211;CONACES es la encargada de la coordinaci&#243;n y orientaci&#243;n del aseguramiento de la calidad de la educaci&#243;n superior y la evaluaci&#243;n del cumplimiento de los requisitos para la creaci&#243;n, transformaci&#243;n y redefinici&#243;n de instituciones de educaci&#243;n superior y sus programas acad&#233;micos mediante pares educativos.

Los programas acad&#233;micos deben cumplir obligatoriamente con 15 condiciones de calidad, establecidas en el Decreto 1295 de 2010, para recibir el Registro Calificado. Adicionalmente pueden avanzar de manera voluntaria en el logro de niveles superiores de calidad mediante la adopci&#243;n de pr&#225;cticas de autoevaluaci&#243;n y mejoramiento continuo en el que intervienen la instituci&#243;n, las comunidades acad&#233;micas y la Comisi&#243;n Nacional de Acreditaci&#243;n, CNA. 

M&#237;nimo requerido para operar: conaces, mejoramiento continuo: CNA acreditaci&#243;n de alta calidad.  J todo queda en el SNIES de programas.

(Ernst &amp; Young, 2020)

ESQUEMA DE ASEGURAMIENTO DE LA CALIDAD DE FORMACI&#211;N PARA EL TRABAJO

En primer lugar, respecto a las dificultades en el aseguramiento de la calidad y la pertinencia de la FT se ha identificado que esta formaci&#243;n no cuenta con un modelo de aseguramiento de calidad con criterios unificados y pertinentes con las necesidades reales del sector productivo, dada la heterogeneidad y desarticulaci&#243;n de sus oferentes. CONPES 3974.

En segundo lugar, respecto la falta de articulaci&#243;n entre las necesidades del sector productivo y la oferta educativa y formativa, se ha observado que, a pesar de los esfuerzos que ha adelantado el Gobierno Nacional, liderados por el sector trabajo, los procesos consultivos con grupos empresariales para obtener informaci&#243;n de demanda y otras fuentes secundarias no son sistem&#225;ticos, din&#225;micos ni consistentemente efectivos. De esta manera, actualmente no existen procesos sistem&#225;ticos para recolectar, analizar y transmitir informaci&#243;n sobre las necesidades de recurso humano del sector productivo, lo cual no solo limita el desarrollo de oferta pertinente y oportuna frente a dichos requerimientos; tambi&#233;n impide que los estudiantes decidan de manera informada una trayectoria formativa acorde a sus expectativas personales y laborales CONPES 3974.

En primer lugar, se dise&#241;ar&#225; e implementar&#225; un modelo de aseguramiento de calidad de la FT basado en resultados y liderado por el Ministerio del Trabajo y el Ministerio de Educaci&#243;n, con el objetivo de garantizar una formaci&#243;n pertinente a las necesidades del sector productivo y social. Para dar cumplimiento a este objetivo se contempla: (i) el desarrollo de est&#225;ndares, metodolog&#237;as, indicadores y su implementaci&#243;n a trav&#233;s de pruebas piloto que contribuir&#225;n al aseguramiento de la calidad de la FT, (ii) el fortalecimiento de la capacidad t&#233;cnica de los actores competentes y los prestadores del servicio de aprendizaje a trav&#233;s de lineamientos que se ajusten peri&#243;dicamente a la demanda del mercado laboral, y (iii) la incorporaci&#243;n de estrategias de seguimiento y evaluaci&#243;n que fortalezcan la calidad en la oferta de FT. CONPES 3974.

En este subsistema busca desarrollar est&#225;ndares reconocidos a nivel nacional mediante normas que definen las actividades clave, los criterios de desempe&#241;o espec&#237;ficos y generales, los conocimientos esenciales y las evidencias requeridas para demostrar el desempe&#241;o competente del trabajador de acuerdo con lo requerido por el mercado. 

Objetivos: 

Servir de insumo para la elaboraci&#243;n de programas de educaci&#243;n y formaci&#243;n.
Permitir la evaluaci&#243;n y certificaci&#243;n de competencias laborales.
Permitir la comparabilidad internacional.
Promover la gesti&#243;n del talento humano por competencias.
Describir el conjunto de funciones productivas que requiere para alcanzar el prop&#243;sito clave de un sector o &#225;rea de objeto de an&#225;lisis.
Describir las funciones que se desarrollan en cada ocupaci&#243;n.

(Ernst &amp; Young, 2020)</textarea>
