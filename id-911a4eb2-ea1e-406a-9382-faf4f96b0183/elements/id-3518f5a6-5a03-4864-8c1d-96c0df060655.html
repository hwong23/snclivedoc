						<textarea id="docsrc" style="display:none">las entidades del sector trabajo tienen un reto muy importante en el contexto colombiano actual, caracterizado por altos  niveles de desempleo (10,5% en 2019) frente otros pa&#237;ses de Latinoam&#233;rica y altas tasas de informalidad laboral (superiores al 60%), junto con los bajos niveles de acceso y permanencia en el mercado laboral formal, lo cual se refleja en gran medida a las condiciones de empleabilidad de la poblaci&#243;n por la falta de informaci&#243;n de vacantes laborales, la brecha de capital humano entre los buscadores de empleo y el sector productivo y formativo y, la falta de certificaci&#243;n y reconocimiento de aprendizajes adquiridos a lo largo de la vida.

Esta situaci&#243;n, pone en evidencia la necesidad apremiante que desde el sector trabajo, se desarrollen acciones que mitiguen el desempleo, la informalidad, la falta de competencias pertinentes para el empleo, los altos costos de transacci&#243;n en la b&#250;squeda de empleo y las asimetr&#237;as de informai&#243;n con estrategias tecnol&#243;gicas robustas que proporcionen informaci&#243;n &#250;til y oportuna y lineamientos t&#233;cnicos necesarios para la toma decisiones de todos los actores del ecosistema de empleabilidad.</textarea>
