						<textarea id="docsrc" style="display:none">Como migrante, quiero incluir informaci&#243;n sobre todo mi historial de formaci&#243;n (sea formal o informal), incluyendo la instituci&#243;n acad&#233;mica o fuente de la educaci&#243;n (ej. Youtube), lugar de aprendizaje, tema de aprendizaje, credenciales/acreditaciones si las hay, cuanto tiempo, y competencias t&#233;cnicas y blandas que adquir&#237; a trav&#233;s de esa formaci&#243;n, para incluir en mi hoja de vida y para que esto influya en las recomendaciones de la herramienta sobre posibles carreras y ocupaciones, y mi brecha en competencias para esas carreras y ocupaciones.
</textarea>
