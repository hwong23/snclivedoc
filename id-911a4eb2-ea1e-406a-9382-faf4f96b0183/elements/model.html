										dataElements.push({id:"id-6529e2b5-81c0-4467-88dd-0a772e76a6fd", type:"CourseOfAction", name:decodeURL("EST02.+Plataforma+Informaci%C3%B3n+SNC"), description:decodeURL("La consolidaci&#243;n de una plataforma de informaci&#243;n para el Sistema Nacional de Cualificaciones (SNC), como instrumento que articular&#225; y generar&#225; la interacci&#243;n de informaci&#243;n de demanda laboral (requerimientos y necesidades del sector productivo), oferta laboral (caracter&#237;sticas de quienes ofrecen su fuerza de trabajo) y oferta educativa y formativa (informaci&#243;n cuantitativa y cualitativa sobre los programas educativos y formativos y las instituciones que los ofrecen).

								Proporcionar informaci&#243;n a los individuos, empresas y proveedores de educaci&#243;n y formaci&#243;n para el trabajo sobre el contexto laboral. Es una herramienta que contribuya al dise&#241;o de pol&#237;ticas p&#250;blicas de los &#243;rdenes nacional y territorial en materia de formaci&#243;n, generaci&#243;n de empleo y de gesti&#243;n y colocaci&#243;n de empleo. (Bases PND 2018 &#8211; 2022. P&#225;g 301) (Convenio)


								El Sistema Nacional de Cualificaciones es: (&#8230;) &#8220;conjunto de pol&#237;ticas, instrumentos, componentes y procesos necesarios para alinear la educaci&#243;n y formaci&#243;n a las necesidades sociales y productivas del pa&#237;s y que promueve el reconocimiento de aprendizajes, el desarrollo personal y profesional de los ciudadanos, la inserci&#243;n o reinserci&#243;n laboral y el desarrollo productivo del pa&#237;s.&#8221; Art&#237;culo 194 de bases PND. 
								Son objetivos de acuerdo a esta ley: 

								- Promover una oferta formativa y educativa organizada y estructurada de calidad que est&#233; alineada con las necesidades sociales y productivas del pa&#237;s. 
								- Facilitar la adecuaci&#243;n y relaci&#243;n entre la oferta y la demanda del mercado laboral.
								- Promover el reconocimiento de los aprendizajes y conocimientos adquiridos lo largo de la vida. 
								- Fomentar la movilidad educativa, formativa y laboral de las personas entre las diferentes de v&#237;as de cualificaci&#243;n.")});
										dataElements.push({id:"id-2c2a73fb-0dbc-4745-836f-4de1d7f82078", type:"CourseOfAction", name:decodeURL("EST03.+Sistema+Informaci%C3%B3n+Gesti%C3%B3n+Empleo+y+Productividad"), description:decodeURL("Gesti&#243;n del empleo y la productividad. Herramienta tecnol&#243;gica de informaci&#243;n que permitir&#225; integrar, interoperar, coordinar y focalizar los instrumentos de pol&#237;ticas activas y pasivas de empleo para el seguimiento y an&#225;lisis de las estrategias de inserci&#243;n laboral y la efectividad de los recursos destinados a la pol&#237;tica de empleo,

										dataElements.push({id:"id-daddb2b9-47a6-4af7-a355-4d7dd92d4159", type:"CourseOfAction", name:decodeURL("EST04.+Implementaci%C3%B3n+Subsistema+Aseguramiento+Calidad+de+la+Formaci%C3%B3n"), description:decodeURL("El dise&#241;o e implementaci&#243;n del subsistema de aseguramiento de la calidad de la formaci&#243;n para el trabajo a trav&#233;s de la consolidaci&#243;n de un modelo de aseguramiento de calidad de la formaci&#243;n que contempla el desarrollo de est&#225;ndares, metodolog&#237;as, indicadores y su implementaci&#243;n a trav&#233;s de pilotos que permitir&#225;n al fortalecimiento de la capacidad t&#233;cnica de los actores competentes y los prestadores del servicio de aprendizaje con lineamientos que se ajusten peri&#243;dicamente a la demanda del mercado laboral, y la incorporaci&#243;n de estrategias de seguimiento y evaluaci&#243;n que permitan reorientar la oferta de formaci&#243;n para el trabajo.")});

										dataElements.push({id:"id-a3b20819140b45b1900914f3e7c5681c", type:"Product", name:decodeURL("Plataforma+Informaci%C3%B3n+SNC"), description:decodeURL("El Sistema Nacional de Cualificaciones est&#225; compuesto por seis componentes. Si bien la Clasificaci&#243;n &#218;nica de Ocupaciones para Colombia (CUOC) no hace parte de los componentes establecidos en la Ley 1955 de 2019, esta ha sido incluida en el alcance de esta plataforma en calidad de elemento articulador de la informaci&#243;n de los componentes del SNC. As&#237; mismo, se incluyen las tres v&#237;as de cualificaci&#243;n mencionadas en la ley y por los actores principales en el proceso de construcci&#243;n de este dise&#241;o. 
								Javier: en mi opini&#243;n no se puede poner al mismo nivel la CUOC y los cinco componentes. Porque la CUOC es una fuente, muy importante, pero una fuente al f&#237;n y al cabo. Mientras que los componentes son pol&#237;ticas.")});
										dataElements.push({id:"id-69e444c4721c454c89e30aa4d317e091", type:"Product", name:decodeURL("Marco+Nacional+de+Cualificaciones"), description:decodeURL("Una Cualificaci&#243;n es el reconocimiento formal que otorga una instituci&#243;n debidamente autorizada a una persona que mediante una evaluaci&#243;n ha demostrado poseer un grupo de competencias expresadas en t&#233;rminos de resultados de aprendizaje. El Marco Nacional de Cualificaciones es un instrumento que va a permitir estructurar y clasificar estas cualificaciones en funci&#243;n de un conjunto de criterios ordenados por niveles y expresados en t&#233;rminos de conocimientos, destrezas y aptitudes alcanzados por la personas.  (Ernst &amp; Young, 2020).

								Su objetivo principal es promover el aprendizaje permanente, consolidando rutas de aprendizaje, fortaleciendo el acceso, la participaci&#243;n y la progresi&#243;n educativa y laboral de las personas a trav&#233;s de las tres v&#237;as de cualificaci&#243;n. Adicionalmente permitir&#225; articular los subsistemas de educaci&#243;n, de formaci&#243;n y reconocimiento de aprendizajes previos para dar respuestas oportunas y pertinentes a las demandas de la globalizaci&#243;n y el desarrollo tecnol&#243;gico a nivel mundial. 

								Matriz de descriptores: Es un instrumento que permite clasificar las cualificaciones en los niveles del MNC de acuerdo con un conjunto de descriptores que indican los resultados de aprendizaje pertinentes en 8 niveles de cualificaci&#243;n. Los descriptores son: conocimientos, habilidades, destrezas y actitudes (responsabilidad y autonom&#237;a).

								Los niveles son: ejecuta, realiza, aplica, implementa, propone, gestiona, resuelve problemas aplicados y resuelve problemas con alto nivel de autonom&#237;a.

								Cat&#225;logo Nacional de Cualificaciones: Instrumento en el que se relacionan y ordenan las cualificaciones para cada nivel del MNC por &#225;rea de cualificaci&#243;n (actualmente en proceso de construcci&#243;n). Es un referente para la estructuraci&#243;n de la oferta educativa y la evaluaci&#243;n y reconocimiento de competencias adquiridas a trav&#233;s de aprendizaje informales. 



								Ficha de Cualificaci&#243;n: Es un instrumento que permite estructurar y consolidar las cualificaciones en l&#237;nea con los perfiles ocupacionales descritos en la Clasificaci&#243;n &#218;nica de Ocupaciones para Colombia (CUOC), pues como se defini&#243; en uno de los objetivos principales del SNC se busca estrechar la relaci&#243;n de la demanda laboral con la oferta educativa y formativa y en este instrumento se articula esa relaci&#243;n. En la ficha se espera tener informaci&#243;n de: ID de la cualificaci&#243;n (nombre, &#225;rea, c&#243;digo), perfiles ocupacionales (competencia general, ocupaci&#243;n asociada a la CUOC, denominaciones), formaci&#243;n asociada a la cualificaci&#243;n y par&#225;metros para el aseguramiento de la calidad.")});

										dataElements.push({id:"id-593a8aa6957a4bae8a9113b801a0e7c2", type:"Product", name:decodeURL("Esquema+de+Movilidad+Educativa+y+Formativa"), description:decodeURL("Este componente es un conjunto de reglas, procedimientos y herramientas, las cuales buscan facilitar e incentivar la movilidad de las personas entre las distintas v&#237;as de cualificaci&#243;n mediante la configuraci&#243;n de trayectorias que sean comparables en t&#233;rminos de resultados de aprendizajes.

								Fomentar las rutas de aprendizaje a trav&#233;s de los niveles del MNC y las rutas laborales en las diferentes &#225;reas de cualificaci&#243;n y sectores econ&#243;micos.

								Articular las relaciones entre la oferta educativa y sector productivo.

										dataElements.push({id:"id-743f91707c9e4eb78ea75528a36836e6", type:"Product", name:decodeURL("Esquema+Aseguramiento+Calidad+Educativa+y+Formativa"), description:decodeURL("ESQUEMA DE ASEGURAMIENTO DE LA CALIDAD EN EDUCACI&#211;N SUPERIOR.

								Este componente contiene dos subsistemas que son un conjunto de reglas, procedimientos y herramientas que buscan brindar una educaci&#243;n y formaci&#243;n de calidad que se vea reflejada en la pertinencia de los aprendizajes y los resultados de empleabilidad, mediante la generaci&#243;n de las condiciones necesarias para habilitar, inspeccionar y controlar instituciones y programas. 
								Objetivo:
								Definir y establecer un modelo de aseguramiento de calidad para la oferta disponible por v&#237;a de cualificaci&#243;n con criterios unificados y pertinentes.
								Fomentar los procesos de certificaci&#243;n de calidad para los programas de educaci&#243;n y formaci&#243;n.

								El aseguramiento de la calidad educativa requiere de un aseguramiento interno realizado por las mismas instituciones educativas y un aseguramiento externo realizado por agencias externas. 

								Para este &#250;ltimo, la Comisi&#243;n Nacional Intersectorial de Aseguramiento de la Calidad de la Educaci&#243;n &#8211;CONACES es la encargada de la coordinaci&#243;n y orientaci&#243;n del aseguramiento de la calidad de la educaci&#243;n superior y la evaluaci&#243;n del cumplimiento de los requisitos para la creaci&#243;n, transformaci&#243;n y redefinici&#243;n de instituciones de educaci&#243;n superior y sus programas acad&#233;micos mediante pares educativos.

								Los programas acad&#233;micos deben cumplir obligatoriamente con 15 condiciones de calidad, establecidas en el Decreto 1295 de 2010, para recibir el Registro Calificado. Adicionalmente pueden avanzar de manera voluntaria en el logro de niveles superiores de calidad mediante la adopci&#243;n de pr&#225;cticas de autoevaluaci&#243;n y mejoramiento continuo en el que intervienen la instituci&#243;n, las comunidades acad&#233;micas y la Comisi&#243;n Nacional de Acreditaci&#243;n, CNA. 

								M&#237;nimo requerido para operar: conaces, mejoramiento continuo: CNA acreditaci&#243;n de alta calidad.

								(Ernst &amp; Young, 2020)

								ESQUEMA DE ASEGURAMIENTO DE LA CALIDAD DE FORMACI&#211;N PARA EL TRABAJO

								En primer lugar, respecto a las dificultades en el aseguramiento de la calidad y la pertinencia de la FT se ha identificado que esta formaci&#243;n no cuenta con un modelo de aseguramiento de calidad con criterios unificados y pertinentes con las necesidades reales del sector productivo, dada la heterogeneidad y desarticulaci&#243;n de sus oferentes. CONPES 3974.

								En segundo lugar, respecto la falta de articulaci&#243;n entre las necesidades del sector productivo y la oferta educativa y formativa, se ha observado que, a pesar de los esfuerzos que ha adelantado el Gobierno Nacional, liderados por el sector trabajo, los procesos consultivos con grupos empresariales para obtener informaci&#243;n de demanda y otras fuentes secundarias no son sistem&#225;ticos, din&#225;micos ni consistentemente efectivos. De esta manera, actualmente no existen procesos sistem&#225;ticos para recolectar, analizar y transmitir informaci&#243;n sobre las necesidades de recurso humano del sector productivo, lo cual no solo limita el desarrollo de oferta pertinente y oportuna frente a dichos requerimientos; tambi&#233;n impide que los estudiantes decidan de manera informada una trayectoria formativa acorde a sus expectativas personales y laborales CONPES 3974.

								En primer lugar, se dise&#241;ar&#225; e implementar&#225; un modelo de aseguramiento de calidad de la FT basado en resultados y liderado por el Ministerio del Trabajo y el Ministerio de Educaci&#243;n, con el objetivo de garantizar una formaci&#243;n pertinente a las necesidades del sector productivo y social. Para dar cumplimiento a este objetivo se contempla: (i) el desarrollo de est&#225;ndares, metodolog&#237;as, indicadores y su implementaci&#243;n a trav&#233;s de pruebas piloto que contribuir&#225;n al aseguramiento de la calidad de la FT, (ii) el fortalecimiento de la capacidad t&#233;cnica de los actores competentes y los prestadores del servicio de aprendizaje a trav&#233;s de lineamientos que se ajusten peri&#243;dicamente a la demanda del mercado laboral, y (iii) la incorporaci&#243;n de estrategias de seguimiento y evaluaci&#243;n que fortalezcan la calidad en la oferta de FT. CONPES 3974.

								En este subsistema busca desarrollar est&#225;ndares reconocidos a nivel nacional mediante normas que definen las actividades clave, los criterios de desempe&#241;o espec&#237;ficos y generales, los conocimientos esenciales y las evidencias requeridas para demostrar el desempe&#241;o competente del trabajador de acuerdo con lo requerido por el mercado. 

								Objetivos: 

								Servir de insumo para la elaboraci&#243;n de programas de educaci&#243;n y formaci&#243;n.
								Permitir la evaluaci&#243;n y certificaci&#243;n de competencias laborales.
								Permitir la comparabilidad internacional.
								Promover la gesti&#243;n del talento humano por competencias.
								Describir el conjunto de funciones productivas que requiere para alcanzar el prop&#243;sito clave de un sector o &#225;rea de objeto de an&#225;lisis.
								Describir las funciones que se desarrollan en cada ocupaci&#243;n.

								(Ernst &amp; Young, 2020)")});

										dataElements.push({id:"id-02d3473b-1d15-4e15-914c-c203ba1ae6f4", type:"ApplicationComponent", name:decodeURL("APP3.+SNC"), description:decodeURL("Este servicio contempla el desarrollo tecnol&#243;gico y la puesta en marcha de la plataforma de informaci&#243;n del SNC, la cual permitir&#225; recoger y procesar informaci&#243;n sobre la oferta y demanda de cualificaciones que oriente la pol&#237;tica de empleo y de formaci&#243;n para el trabajo.  Para ello se tiene previsto un centro de inteligencia que cuente con un Data WareHouse y herramientas de anal&#237;tica o Big Data. Estas herramientas deben permitir centralizar y procesar informaci&#243;n de volumen para generar reportes, an&#225;lisis y visualizaciones que informen la pol&#237;tica de empleo y de formaci&#243;n para el trabajo.  Adicionalmente, la plataforma permitir&#225; generar indicadores y reportes pertinentes para diferentes tipos de actores, entre los que se destacan, las instituciones del gobierno nacional y gobiernos locales para la formulaci&#243;n y seguimiento de las pol&#237;ticas p&#250;blicas, a las instituciones educativas y de formaci&#243;n para la estructuraci&#243;n y actualizaci&#243;n de mallas curriculares con pertinencia y calidad, a los empresarios y gremios para retroalimentar su conocimiento sobre la estructura ocupacional de su sector y las competencias requeridas, a los estudiantes para tener orientaci&#243;n sobre lo que est&#225; demandando el mercado laboral, las principales brechas que se presentan y alternativas educativas y formativas, a la poblaci&#243;n en general. 


								Prop&#243;sito
								La Plataforma del SNC busca la trazabilidad y consistencia en cuanto a la Evaluaci&#243;n y Certificaci&#243;n de Movilidad y Formaci&#243;n para el Trabajo, la normalizaci&#243;n de competencias, la Formaci&#243;n para el Trabajo, Marco Nacional de Cualificaciones y el esquema de Movilidad y Formativa. 


								Objetivos
								Los objetivos del Sistema Nacional de Cualificaciones fueron definidos en el documento &#8220;Bases del Plan de Desarrollo 2018-2020, pacto por Colombia pacto por la Equidad&#8221; con miras al mejoramiento de las condiciones de empleabilidad de los ciudadanos.  

								--Promover una oferta formativa y educativa organizada y estructurada de calidad que est&#233; alineada con las necesidades sociales y productivas del pa&#237;s
								--Facilitar la adecuaci&#243;n y relaci&#243;n entre la oferta y la demanda del mercado laboral
								--Promover el reconocimiento de los aprendizajes y conocimientos adquiridos lo largo de la vida
								--Fomentar la movilidad educativa, formativa y laboral de las personas entre las diferentes de v&#237;as de cualificaci&#243;n


								La plataforma tendr&#225; la capacidad de registrar, almacenar, administrar, procesar, actualizar y generar reportes sobre la demanda de cualificaciones y la oferta de formaci&#243;n para el trabajo, a partir de los siguientes elementos:

								--Informaci&#243;n de demanda laboral relacionada con las ocupaciones y sus descriptores, es decir, funciones, conocimientos y destrezas (competencias t&#233;cnicas), competencias transversales y n&#250;mero de vacantes asociadas a cada una de las ocupaciones, informaci&#243;n de nivel educativo requerido y programas educativos y formativos asociados, experiencia laboral requerida, informaci&#243;n de las competencias m&#225;s demandadas, entre otras.  Se publicar&#225;n resultados de an&#225;lisis con datos administrativos (por ejemplo, vacantes del SPE) o procesos consultivos con empresarios (por ejemplo, ejercicios de prospectiva y mesas sectoriales).
								Informaci&#243;n de oferta laboral a partir de las hojas de vida registradas en el Servicio P&#250;blico de Empleo, de donde s&#243;lo se extrae informaci&#243;n de experiencia laboral, formaci&#243;n y perfil laboral de la persona.

								--Informaci&#243;n de oferta educativa y formativa cuantitativa y cualitativa de todos los programas de educaci&#243;n superior (t&#233;cnicos profesionales, tecn&#243;logos, pregrado universitario, especializaci&#243;n universitaria y especializaci&#243;n tecnol&#243;gica) y los programas de Educaci&#243;n para el Trabajo y el Desarrollo Humano &#8211; ETDH (t&#233;cnicos laborales).  En lo que respecta a informaci&#243;n sobre la oferta de ETDH, se describir&#225;n programas y centros y, seg&#250;n la disponibilidad, resultados en empleabilidad y calidad de aprendizaje. Se incorporar&#225; un enfoque de g&#233;nero, para diseminar los resultados de empleabilidad de mujeres que ingresan a programas de ETDH altamente masculinizados, como beneficios adicionales que se describen m&#225;s adelante.
								Informaci&#243;n de brechas de capital humano en t&#233;rminos de brechas de cantidad, brechas de pertinencia, brechas de calidad, brechas de perfilamiento y brechas de competencias.

								--Informaci&#243;n del componente de evaluaci&#243;n y certificaci&#243;n de competencias (componente del SNC): instancias evaluadoras y certificadoras, n&#250;mero de personas evaluadas, tipos de certificaciones, n&#250;mero de personas certificadas por tipo de certificaci&#243;n (caracterizadas por sector y caracter&#237;sticas de la poblaci&#243;n como edad, sexo, escolaridad, entre otros).

								--Informaci&#243;n del componente de acreditaci&#243;n y calidad de las ETDH (componente del SNC): certificados de acreditaci&#243;n, instituciones acreditadas, actos administrativos de aprobaci&#243;n, habilitaci&#243;n o negaci&#243;n.
								Informaci&#243;n del componente de normalizaci&#243;n de competencias (componente del SNC): normas de competencia laboral, instancias normalizadoras, mapas funcionales, entre otros.

								--Informaci&#243;n del componente del Marco Nacional de Cualificaciones: cat&#225;logos de cualificaciones de las diferentes &#225;reas de cualificaci&#243;n.")});
										dataElements.push({id:"id-40a56c7e-f90a-466c-a97b-b9296cd98cf6", type:"ApplicationComponent", name:decodeURL("APP1.+SPE"), description:decodeURL("Este servicio est&#225; orientado al fortalecimiento tecnol&#243;gico e institucional del SPE a trav&#233;s de una modernizaci&#243;n tecnol&#243;gica que permita aumentar la cobertura y efectividad de las pol&#237;ticas de empleo a partir de soluciones espec&#237;ficas a las falencias de interoperabilidad de informaci&#243;n entre la Red de prestadores del SPE que restringe la efectividad en el emparejamiento, el enganche de buscadores de empleo con vacantes en otras regiones del pa&#237;s y la realizaci&#243;n de procesos de anal&#237;tica de datos para optimizar la b&#250;squeda de empleo y la gesti&#243;n de vacantes desde cualquier punto de atenci&#243;n a nivel nacional. Estar&#225; compuesto por: (a) un portal al que podr&#225;n acceder buscadores, empresas y prestadores y que tendr&#225; un motor de inteligencia artificial para gestionar emparejamientos con an&#225;lisis de ontolog&#237;a, derivaciones a capacitaciones y otras pol&#237;ticas activas, informaci&#243;n sobre el mercado de trabajo (salarios, vacancias m&#225;s solicitadas) y links a tests online; (b) una herramienta de CRM (Customer Relationship Manager) que permita trazar la trayectoria de los postulantes y gestionar la provisi&#243;n de servicios a usuarios de manera personalizada; (c) una herramienta de BPM (Business Process Manager) para dar seguimiento a flujos de procesos que realizan prestadores y UAESPE; (d) sistemas de integraci&#243;n (Middle) que permitan interoperar con bases de datos de terceros de forma directa o a trav&#233;s de programas de interfase (API); (e) aplicaciones m&#243;viles para ciudadanos; (f) servicios de chat y videollamada para gestionar servicios a ciudadanos y empresas; (g) una base de datos &#250;nica, &#237;ntegra, consistente, y de alta disponibilidad en la que se almacene toda la informaci&#243;n de procesos y servicios de la UAPSE; (h) un centro de inteligencia que cuente un Data Warehouse (DWH)  y herramientas de anal&#237;tica o Business Intelligence que permiten centralizar y procesar informaci&#243;n de volumen para generar reportes, an&#225;lisis y visualizaciones que informen la pol&#237;tica de empleo, cuyo dise&#241;o conceptual prioriza los siguientes m&#243;dulos...")});

										dataElements.push({id:"id-93ef34ca-4ab3-4d52-90f3-841a15e28af0", type:"ApplicationComponent", name:decodeURL("APP2.+Gesti%C3%B3n"), description:decodeURL("Este servicio est&#225; orientado a brindar soluciones tecnol&#243;gicas para la gesti&#243;n eficiente del empleo, a partir de un seguimiento y monitoreo de resultados de las pol&#237;ticas activas y pasivas que lidera el sector trabajo incluyendo un an&#225;lisis de su intervenci&#243;n institucional y de los lineamientos t&#233;cnicos de pol&#237;tica de empleo relacionados con la oferta laboral, la demanda laboral y la oferta educativa y formativa.

								Este servicio de informaci&#243;n se consolida como el articulador de los otros dos servicios de informaci&#243;n contemplados en el presente proyecto. Recoge y analiza toda la informaci&#243;n de la intermediaci&#243;n laboral que realiza la Red de Prestadores del SPE, y por el otro, la informaci&#243;n sobre la oferta y demanda de cualificaciones.  Asimismo, es un sistema que articula otras fuentes de informaci&#243;n relevantes que puedan aportar en aspectos como la capacitaci&#243;n, incentivos de cesant&#237;as, seguimiento y verificaci&#243;n de requisitos para la oferta laboral colombiana que permita el an&#225;lisis y seguimiento a las pol&#237;ticas de empleo, el fortalecimiento en la gesti&#243;n del empleo y la orientaci&#243;n institucional para la toma de decisiones de pol&#237;tica p&#250;blica de empleo y de formaci&#243;n para el trabajo a nivel nacional.

								Es plataforma tecnol&#243;gica que facilite el seguimiento a los usuarios de los servicios ofrecidos por el Sector Trabajo, junto con la creaci&#243;n de capacidades a los funcionarios involucrados en la administraci&#243;n, soporte y operaci&#243;n de los diferentes sistemas de informaci&#243;n y, la realizaci&#243;n de definiciones en relaci&#243;n con la gobernanza de los datos del sistema, la seguridad y la &#233;tica de acceso y procesamiento de la informaci&#243;n.

								Es un servicio de informaci&#243;n gerencial que permitir&#225; centralizar y procesar gran cantidad de informaci&#243;n administrativa para generar reportes, anal&#237;tica y visualizaciones que informen frente a la pol&#237;tica de empleo y de formaci&#243;n para el trabajo.")});

										dataElements.push({id:"id-a92054736b3f4ebd9e4d29128136309d", type:"DataObject", name:decodeURL("Instituciones+SIET"), description:decodeURL("En el 2010 se dise&#241;&#243; e implemento el Sistema de Informaci&#243;n de la Educaci&#243;n para el Trabajo y el Desarrollo Humano (SIET) el cual es una herramienta inform&#225;tica creada para que las secretar&#237;as de educaci&#243;n de las entidades territoriales certificadas ingresen la informaci&#243;n de las instituciones y los programas de educaci&#243;n para el trabajo y el desarrollo humano (antes educaci&#243;n no formal) que tengan licencia de funcionamiento y registro.
								Este sistema busca brindar informaci&#243;n confiable a la comunidad educativa sobre la legalidad de estas instituciones y programas, es decir, que toda la informaci&#243;n all&#237; consignada est&#233; aprobada por las secretar&#237;as de educaci&#243;n y avalada por el Ministerio de Educaci&#243;n Nacional. El SIET actualmente les permite a los ciudadanos tener informaci&#243;n sobre estos programas e instituciones, la duraci&#243;n de los mismos, su certificaci&#243;n de calidad y costos educativos.
								El proceso de registro en el Sistema SIET de Instituciones de Formaci&#243;n para el Trabajo y Desarrollo Humano &#8211;IETDH- y Programas de Formaci&#243;n es realizado directamente por las Secretar&#237;as de Educaci&#243;n Certificadas luego de realizar las respectivas evaluaciones y aprobaciones. Despu&#233;s de esto las IETDH son las encargadas de subir su informaci&#243;n de matr&#237;cula, certificados y costos.
								http://aprende.colombiaaprende.edu.co/es/node/92429

								Datos: http://siet.mineducacion.gov.co/consultasiet/programa/index.jsp?codigoInstitucion=4479#

								El contenido, tal como est&#225;,no permite vinculaci&#243;n con la CUOC

								J. El objetivo es generar informaci&#243;n sobre legalidad de las instituciones. Por tanto, no est&#225; centrado en desagregar los programas. Queda faltando una tabla intermedia que vincule programas con CUOC.")});

										dataElements.push({id:"id-d4c097ad201c4ade97be1c6c3ed23004", type:"DataObject", name:decodeURL("Clasificaci%C3%B3n+%C3%9Anica+de+Ocupaciones+para+Colombia"), description:decodeURL("Las clasificaciones de ocupaciones constituyen un marco para el an&#225;lisis, la agregaci&#243;n y la descripci&#243;n de los contenidos del trabajo seg&#250;n la estructura ocupacional del pa&#237;s. Documento de Dise&#241;o y Alcance de la Plataforma del Sistema Nacional de Cualificaciones (Ernst &amp; Young, 2020)

								Si bien la CUOC no hace parte de la definici&#243;n del SNC en el PND, a trav&#233;s de las diferentes sesiones de trabajo que se llevaron a cabo se determin&#243; que una vez construida la CUOC ser&#225; un elemento central del SNC porque fungir&#225; como &#8220;llave&#8221; para asociar la informaci&#243;n proveniente de cada componente. Con esta clasificaci&#243;n se espera ir m&#225;s all&#225; del desarrollo y procesamiento de estad&#237;sticas m&#225;s consistentes y potenciar el intercambio y cruce de informaci&#243;n entre las plataformas y sistemas que tienen alg&#250;n inter&#233;s con el mercado laboral (Ernst &amp; Young, 2020).

								Dentro de la definici&#243;n de la CUOC se establecieron los elementos clave que describir&#225;n y habilitar&#225;n todos los perfiles ocupacionales que se dise&#241;en en el mercado laboral. La informaci&#243;n contenida en cada uno de los perfiles ser&#225; usada por m&#250;ltiples actores para orientar la toma decisiones enfocadas en la intermediaci&#243;n laboral, la gesti&#243;n del talento humano, la normalizaci&#243;n y certificaci&#243;n de competencias laborales, el reporte estad&#237;stico, el dise&#241;o de programas de Educaci&#243;n y Formaci&#243;n y la movilidad educativa y la orientaci&#243;n para la toma de decisiones en materia de trayectorias laborales y educativas, entre otros. Los elementos clave de los perfiles ocupacionales aparecen como propiedades de esta fuente

								Situaci&#243;n actual

								Actualmente existe un borrador de decreto concertado con DANE y SENA para la oficializaci&#243;n de la clasificaci&#243;n.  (EY abril 2020.) 

								La CUOC permite la homologaci&#243;n de la clasificaci&#243;n nacional e internacional de ocupaciones y ser&#225; una herramienta que, en el marco del SNC, contiene informaci&#243;n necesaria para la conexi&#243;n de diferentes esquemas de gesti&#243;n, informaci&#243;n y valoraci&#243;n de conocimientos y habilidades requeridas en diferentes ocupaciones y que son adquiridas en cualquiera de las v&#237;as de cualificaci&#243;n existentes en Colombia. Entre algunos usos se encuentran:  EY.")});

										dataElements.push({id:"id-f265658d4cd74fb38a78273ea43cf555", type:"DataObject", name:decodeURL("SIACET"), description:decodeURL("Para el Ministerio de Educaci&#243;n Nacional es importante fortalecer el acompa&#241;amiento y apoyo a las Secretar&#237;as de Educaci&#243;n de los entes certificados en educaci&#243;n, en toda la funci&#243;n educativa y en especial en esta oportunidad en los asuntos relacionados con la Educaci&#243;n para el Trabajo y el Desarrollo Humano.
								Por esta raz&#243;n, como es de su conocimiento, se ha formulado el Proyecto 2011011000287 asesor&#237;a a las secretarias de educaci&#243;n certificadas e instituciones de educaci&#243;n para el trabajo en la aplicaci&#243;n de est&#225;ndares de calidad de programas e instituciones en Colombia. Dentro de este proyecto se realiz&#243; la construcci&#243;n del Sistema de Informaci&#243;n para el Aseguramiento de la Calidad de la Educaci&#243;n para el Trabajo y el Desarrollo Humano- SIACET, el cual es una herramienta tecnol&#243;gica que busca soportar y facilitar las acciones previas requeridas para atender las solicitudes de aprobaci&#243;n de licencias de funcionamiento y de registro de programas.
								La heterogeneidad y el n&#250;mero de tr&#225;mites que se relacionadas con Educaci&#243;n para el trabajo y el desarrollo humano son factores que ponen &#233;nfasis en la necesidad de fortalecer el sistema de informaci&#243;n integrando los &#225;mbitos del otorgamiento de licencias de funcionamiento a instituciones y la aprobaci&#243;n de programas, a cargo de las Secretar&#237;as de Educaci&#243;n de los entes certificados.
								El ese sentido se tiene la implementaci&#243;n del Sistema de Informaci&#243;n con el cual se brindar&#225; apoyo a las instituciones y a las Secretar&#237;as integrando el proceso previo a lo que actualmente se maneja en el SIET. http://aprende.colombiaaprende.edu.co/es/node/92429

								https://www.mineducacion.gov.co/1621/articles-353336_recurso_6.pdf

								(Ministerio de Educaci&#243;n, 2016)")});

								Este sistema busca brindar informaci&#243;n confiable a la comunidad educativa sobre la legalidad de estas instituciones y programas, es decir, que toda la informaci&#243;n all&#237; consignada est&#233; aprobada por las secretar&#237;as de educaci&#243;n y avalada por el Ministerio de Educaci&#243;n Nacional. El SIET actualmente les permite a los ciudadanos tener informaci&#243;n sobre estos programas e instituciones, la duraci&#243;n de los mismos, su certificaci&#243;n de calidad y costos educativos.

										dataElements.push({id:"id-59824ba4cb1746edb8f201fee8c6ea3d", type:"DataObject", name:decodeURL("Programas+SIET"), description:decodeURL("En el 2010 se dise&#241;&#243; e implemento el Sistema de Informaci&#243;n de la Educaci&#243;n para el Trabajo y el Desarrollo Humano (SIET) el cual es una herramienta inform&#225;tica creada para que las secretar&#237;as de educaci&#243;n de las entidades territoriales certificadas ingresen la informaci&#243;n de las instituciones y los programas de educaci&#243;n para el trabajo y el desarrollo humano (antes educaci&#243;n no formal) que tengan licencia de funcionamiento y registro.

								El proceso de registro en el Sistema SIET de Instituciones de Formaci&#243;n para el Trabajo y Desarrollo Humano &#8211;IETDH- y Programas de Formaci&#243;n es realizado directamente por las Secretar&#237;as de Educaci&#243;n Certificadas luego de realizar las respectivas evaluaciones y aprobaciones. Despu&#233;s de esto las IETDH son las encargadas de subir su informaci&#243;n de matr&#237;cula, certificados y costos.

										dataElements.push({id:"id-ed3ea9b2-1465-4ed6-9b1f-68fc42bb5a97", type:"Goal", name:decodeURL("G03.+Aseguramiento+de+la+Calidad"), description:decodeURL("En cuanto  al modelo de aseguramiento de calidad de la FT privada, a la fecha, s&#243;lo se han desarrollado procesos en las Secretar&#237;as de Educaci&#243;n regionales para el licenciamiento (requerimientos m&#237;nimos de infraestructura, financiamiento y administraci&#243;n) y la acreditaci&#243;n de calidad basada en resultados, que seg&#250;n la norma colombiana est&#225; a cargo del Ministerio del Trabajo, no se ha desarrollado: no hay est&#225;ndares ni reglamentaciones (Fundaci&#243;n Corona, 2018; Gonz&#225;lez-Velosa y Rosas, 2016; Casas et al. 2019). 

								Dise&#241;ar el modelo, socializarlo y validarlo, elaborar y formalizar los ajustes normativos, generar escenarios de transici&#243;n para su implementaci&#243;n y, adem&#225;s, apoyar la reestructuraci&#243;n del sistema de informaci&#243;n de la formaci&#243;n para el trabajo.")});

										dataElements.push({id:"id-8a956db3-f948-478a-93e9-8dc1bdd6c238", type:"Driver", name:decodeURL("DR01.+Desempleo%2C+Informalidad%2C+Competencias%2C+Acceso+mercado"), description:decodeURL("Las entidades del sector trabajo tienen un reto muy importante en el contexto colombiano actual, caracterizado por:
								--altos niveles de desempleo (10,5% en 2019) frente otros pa&#237;ses de Latinoam&#233;rica
								--altas tasas de informalidad laboral (superiores al 60%)
								--junto con los bajos niveles de acceso y permanencia en el mercado laboral formal, 

								lo cual se refleja en gran medida a las condiciones de empleabilidad de la poblaci&#243;n por la falta de informaci&#243;n de vacantes laborales, la brecha de capital humano entre los buscadores de empleo y el sector productivo y formativo y, la falta de certificaci&#243;n y reconocimiento de aprendizajes adquiridos a lo largo de la vida.

								Esta situaci&#243;n, pone en evidencia la necesidad apremiante que desde el sector trabajo, se desarrollen acciones que mitiguen el desempleo, la informalidad, la falta de competencias pertinentes para el empleo, los altos costos de transacci&#243;n en la b&#250;squeda de empleo y las asimetr&#237;as de informaci&#243;n con estrategias tecnol&#243;gicas robustas que proporcionen informaci&#243;n &#250;til y oportuna y lineamientos t&#233;cnicos necesarios para la toma decisiones de todos los actores del ecosistema de empleabilidad.

								En tal sentido, el presente proyecto de inversi&#243;n busca contribuir al cumplimiento de los objetivos sectoriales y las metas consignadas en el nuevo Plan Nacional de Desarrollo 2018-2022 &#8220;Pacto por Colombia, Pacto por la Equidad&#8221;, el cual plantea importantes retos para el Sector Trabajo como la reducci&#243;n del desempleo hasta alcanzar niveles del 7,9% y la reducci&#243;n de la pobreza a partir de la generaci&#243;n de ingresos, empleos y autoempleos a partir de facilitar la vinculaci&#243;n al mercado de trabajo, el acceso a oportunidades de trabajo formal y la eliminaci&#243;n de barreras a toda la poblaci&#243;n que busca emplearse.")});
										dataElements.push({id:"id-5a38be74-6b6c-4ccb-ad5d-a9ce098d8b60", type:"Driver", name:decodeURL("DR04.+Asimetr%C3%ADas+de+informaci%C3%B3n"), description:decodeURL("Las asimetr&#237;as de informaci&#243;n con estrategias tecnol&#243;gicas robustas que proporcionen informaci&#243;n &#250;til y oportuna")});
										dataElements.push({id:"id-675aa05f-c055-4f82-b43e-e853424903bc", type:"Driver", name:decodeURL("DR03.+Costos+de+transacci%C3%B3n"), description:decodeURL("Los altos costos de transacci&#243;n en la b&#250;squeda de empleo")});
										dataElements.push({id:"id-3518f5a6-5a03-4864-8c1d-96c0df060655", type:"Driver", name:decodeURL("DR02.+Competencias%2C+Acceso+mercado"), description:decodeURL("las entidades del sector trabajo tienen un reto muy importante en el contexto colombiano actual, caracterizado por altos  niveles de desempleo (10,5% en 2019) frente otros pa&#237;ses de Latinoam&#233;rica y altas tasas de informalidad laboral (superiores al 60%), junto con los bajos niveles de acceso y permanencia en el mercado laboral formal, lo cual se refleja en gran medida a las condiciones de empleabilidad de la poblaci&#243;n por la falta de informaci&#243;n de vacantes laborales, la brecha de capital humano entre los buscadores de empleo y el sector productivo y formativo y, la falta de certificaci&#243;n y reconocimiento de aprendizajes adquiridos a lo largo de la vida.

								Esta situaci&#243;n, pone en evidencia la necesidad apremiante que desde el sector trabajo, se desarrollen acciones que mitiguen el desempleo, la informalidad, la falta de competencias pertinentes para el empleo, los altos costos de transacci&#243;n en la b&#250;squeda de empleo y las asimetr&#237;as de informai&#243;n con estrategias tecnol&#243;gicas robustas que proporcionen informaci&#243;n &#250;til y oportuna y lineamientos t&#233;cnicos necesarios para la toma decisiones de todos los actores del ecosistema de empleabilidad.")});
										dataElements.push({id:"id-793ae48c-55fb-402c-a73a-2d81b0cffd74", type:"Driver", name:decodeURL("DR05.+Lineamientos+t%C3%A9cnicos"), description:decodeURL("Lineamientos t&#233;cnicos necesarios para la toma decisiones de todos los actores del ecosistema de empleabilidad")});
										dataElements.push({id:"id-bb617734-3521-4d1e-ab68-1a6e2ff6cb3b", type:"Goal", name:decodeURL("GLE2.+Fortalecer+calidad+oferta+formativa%2C+reconocimiento%2C+valoraci%C3%B3n+aprendizajes"), description:decodeURL("El segundo objetivo est&#225; orientado a fortalecer la calidad y la pertinencia de la formaci&#243;n para el trabajo y sus instituciones, a trav&#233;s de la mayor participaci&#243;n y di&#225;logo efectivo entre el sector productivo y el formativo, de manera que se eleven los niveles de productividad y de competitividad, lo cual tambi&#233;n permitir&#225; mejorar los retornos sociales y econ&#243;micos de la formaci&#243;n para el trabajo. En esto consiste la gesti&#243;n del talento humano que diferencia la educaci&#243;n formal universitaria y la formaci&#243;n profesional (t&#233;cnica para el trabajo) en un marco que busca la alta productividad.")});
										dataElements.push({id:"id-d1f80a3b-4ecf-4308-a624-43960bac8be0", type:"Goal", name:decodeURL("GLO.+Fortalecer+empleo+y+formaci%C3%B3n+trabajo"), description:decodeURL("Una vez realizado el diagn&#243;stico de la situaci&#243;n actual, se  identificaron como objetivo central

								Fortalecer la pol&#237;tica de empleo y de formaci&#243;n para el trabajo nacional que permitir&#225; contribuir a la reducci&#243;n de la tasa de desempleo a nivel nacional a partir de la generaci&#243;n de empleo a traves de la implementaci&#243;n de procesos de fortalecimiento de pertinencia en la educaci&#243;n, reducci&#243;n de los costos de transacci&#243;n y duraci&#243;n del desempleo y la puesta en funcionamiento de procesos de emparejamiento de la oferta y demanda laboral con la rigurosidad y calidad que el pa&#237;s requiere.")});
										dataElements.push({id:"id-d22a24ab-bf8f-44d8-862d-d9c29482f4b9", type:"Goal", name:decodeURL("GLE1.+Mejorar+Articulaci%C3%B3n+Demanda+Oferta+Laboral"), description:decodeURL("El primer objetivo est&#225; orientado a mitigar los problemas de inserci&#243;n laboral que presenta Colombia relacionado con las asimetr&#237;as de informaci&#243;n y los altos costos de transacci&#243;n que presentan tanto los ciudadanos que buscan (buscadores) empleo como los empleadores. 

								Esta situaci&#243;n, adem&#225;s de limitar el acceso a canales formales de b&#250;squeda, tambi&#233;n disminuye la cobertura del sistema a otros tipos de poblaci&#243;n. En cuanto a los empleadores, esta problem&#225;tica se evidencia en que el 42% de las empresas colombianas manifiestan tener dificultades para encontrar trabajadores con las habilidades requeridas por el sector productivo.")});
										dataElements.push({id:"id-a0d8b366-1a15-401b-b4d7-c32afff31f2f", type:"Outcome", name:decodeURL("OUT01.+Disminuir+los+costos+de+transacci%C3%B3n"), description:decodeURL("Disminuir los costos de transacci&#243;n entre buscadores de empleo y empleadores")});
										dataElements.push({id:"id-cb506ad7-d6f9-4c47-94c4-613cf1c9e92e", type:"Outcome", name:decodeURL("OUT03.+Cerrar+las+brechas+de+capital+humano"), description:decodeURL("Cerrar las brechas de capital humano")});
										dataElements.push({id:"id-104a5a34-7d48-4870-9c24-28e5c5a9fae7", type:"Outcome", name:decodeURL("OUT02.+Facilitar+Acceso+a+Oportunidades"), description:decodeURL("Facilitar el acceso a mejores oportunidades de trabajo")});
										dataElements.push({id:"id-84ca47f1-bdbc-4fcd-981a-6a3630e0e2cc", type:"Outcome", name:decodeURL("OUT04.+Mejorar+la+empleabilidad+de+la+poblaci%C3%B3n"), description:decodeURL("Mejorar la empleabilidad de la poblaci&#243;n que enfrenta mayores barreras para acceder al mercado de trabajo")});
										dataElements.push({id:"id-945ca454-c9d1-429c-8296-98c15afdb2ec", type:"Driver", name:decodeURL("DR06.+Falta+de+informaci%C3%B3n+pol%C3%ADticas"), description:decodeURL("A la fecha, no existe un sistema integrador de informaci&#243;n de todos los componente de pol&#237;ticas activas y pasivas con las que cuenta el sector trabajo para la gesti&#243;n eficiente del empleo, de tal manera que no se cuenta con la suficiente informaci&#243;n validada y articulada que permita realizar alertas tempranas sobre las necesidades de redireccionamiento de la pol&#237;tica p&#250;blica pasiva y activa.

								As&#237; como contar con los insumos t&#233;cnicos para el dise&#241;o y seguimiento de pol&#237;tica de empleo que permita la consolidaci&#243;n y an&#225;lisis de informaci&#243;n para facilitar el rol del Ministerio del Trabajo en sus funciones de direcci&#243;n y regulaci&#243;n de la gesti&#243;n de empleo, dise&#241;o y seguimiento de lineamientos de pol&#237;tica y operaci&#243;n y prestaci&#243;n de los servicios de inspecci&#243;n, vigilancia y control, a partir de las disposiciones legales vigentes del Gobierno Nacional.")});

										dataElements.push({id:"id-b562ff6c99c94eae9a785f62d73c8684", type:"Driver", name:decodeURL("Barreras+de+empleabilidad"), description:decodeURL("Brechas de capital humano: Es el desencuentro entre oferta (de trabajo y de formaci&#243;n y educaci&#243;n) y la demanda de trabajo cuando no logran ajustarse entre s&#237;
								Convenio 282 Min Trabajo DANE.")});
										dataElements.push({id:"id-2757795ffc8a436498fc99a2356a3480", type:"Driver", name:decodeURL("Dificultades+de+aseguramiento+de+la+calidad+FT"), description:decodeURL("En primer lugar, respecto a las dificultades en el aseguramiento de la calidad y la pertinencia de la FT se ha identificado que esta formaci&#243;n no cuenta con un modelo de aseguramiento de calidad con criterios unificados y pertinentes con las necesidades reales del sector productivo, dada la heterogeneidad y desarticulaci&#243;n de sus oferentes")});
										dataElements.push({id:"id-6a42e11002244852a09e5865d27e1896", type:"Driver", name:decodeURL("Falta+de+informaci%C3%B3n+recurso+humano"), description:decodeURL("Respecto la falta de articulaci&#243;n entre las necesidades del sector productivo y la oferta educativa y formativa, se ha observado que, a pesar de los esfuerzos que ha adelantado el Gobierno Nacional, liderados por el sector trabajo, los procesos consultivos con grupos empresariales para obtener informaci&#243;n de demanda y otras fuentes secundarias no son sistem&#225;ticos, din&#225;micos ni consistentemente efectivos. De esta manera, actualmente no existen procesos sistem&#225;ticos para recolectar, analizar y transmitir informaci&#243;n sobre las necesidades de recurso humano del sector productivo, lo cual no solo limita el desarrollo de oferta pertinente y oportuna frente a dichos requerimientos; tambi&#233;n impide que los estudiantes decidan de manera informada una trayectoria formativa acorde a sus expectativas personales y laborales. (CONPES 3974)

								El CONPES 3974 afirma que "La baja articulaci&#243;n entre la oferta y la demanda laboral explica por: la baja cobertura y efectividad del SPE, y las dificultades para realizar el seguimiento y monitoreo de resultados de las pol&#237;ticas activas y pasivas de empleo".  Lo circunscribe entonces al SPE. 

								Sin embargo, la  plataforma de informaci&#243;n del SNC tambi&#233;n contribuir&#237;a a resolver el problema porque brindar&#237;a informaci&#243;n sobre tres brechas.  Convenio 282 de 219

								Brechas de cantidad: entendidas como la que separa la disponibilidad de programas de formaci&#243;n, por una parte y las necesidades de capacitaci&#243;n y formaci&#243;n por otra.

								Brechas de pertinencia: entendidas como la separaci&#243;n entre las competencias en las que forman las instituciones de educaci&#243;n superior, por una parte, y por otra las competencias entendidas por el sector productivo.

								Brechas de calidad: entendidas como el ideal de competencias en que el sector productivo espera que est&#233;n formados los egresados de los programas de formaci&#243;n y las competencias reales de dichos egresados. 

								Diagn&#243;stico de Fuentes de Informaci&#243;n para la Plataforma del Sistema Nacional de Cualificaciones. Convenio 282 de 219")});
										dataElements.push({id:"id-af0c10de3ece4b7ba81b3f091c12571d", type:"Driver", name:decodeURL("Dificultad+para+validar+saberes+previos"), description:decodeURL("Las dificultades para validar en el mercado de trabajo los aprendizajes o saberes previos (experiencia o auto instrucci&#243;n) adquiridos por fuera del sector educativo formal, dificultan la inserci&#243;n laboral, dado que los t&#237;tulos o certificados que cuentan con mayor valoraci&#243;n por parte de los empresarios y empleadores son normalmente los obtenidos por la v&#237;a formal. Adicionalmente, la ausencia de un sistema de aseguramiento de la calidad del reconocimiento de aprendizajes previos que permita generar confianza, tanto en los trabajadores como en los empresarios, del valor e impacto de la certificaci&#243;n de competencias. CONPES 3974, p20.")});

										dataElements.push({id:"id-3f9be124f52b49649d20f5658b44c530", type:"Driver", name:decodeURL("Baja+articulaci%C3%B3n+entre+oferta+y+demanda+laboral"), description:decodeURL("La baja articulaci&#243;n entre la oferta y la demanda laboral explica por: la baja cobertura y efectividad del SPE, y las dificultades para realizar el seguimiento y monitoreo de resultados de las pol&#237;ticas activas y pasivas de empleo. CONPES")});


										dataElements.push({id:"id-ec3f8784-2ac4-476c-8185-621d8c267693", type:"WorkPackage", name:decodeURL("%28proyecto%29+Programa+para+Fortalecer+Pol%C3%ADticas+de+Empleo+%28CO-L1250%29"), description:decodeURL("El presente proyecto se traduce en importantes impactos para el sector trabajo en t&#233;rminos de

								--La articulaci&#243;n entre la demanda laboral y la oferta laboral y formativa
								--El fortalecimiento de la calidad de la oferta formativa y el reconocimiento y valoraci&#243;n de aprendizajes adquiridos a lo largo de la vida, como elementos contundentes para disminuir los costos de transacci&#243;n entre buscadores de empleo y empleadores, cerrar las brechas de capital humano
								--Facilitar el acceso a mejores oportunidades de trabajo y mejorar la empleabilidad de la poblaci&#243;n que enfrenta mayores barreras para acceder al mercado de trabajo


								El proyecto de inversi&#243;n busca contribuir al cumplimiento de los objetivos sectoriales y las metas consignadas en el nuevo Plan Nacional de Desarrollo 2018-2022 &#8220;Pacto por Colombia, Pacto por la Equidad&#8221;, el cual plantea importantes retos para el Sector Trabajo como la reducci&#243;n del desempleo hasta alcanzar niveles del 7,9% y la reducci&#243;n de la pobreza a partir de la generaci&#243;n de ingresos, empleos y autoempleos a partir de facilitar la vinculaci&#243;n al mercado de trabajo, el acceso a oportunidades de trabajo formal y la eliminaci&#243;n de barreras a toda la poblaci&#243;n que busca emplearse.

								El objetivo general del proyecto es fortalecer las pol&#237;ticas de empleo y de formaci&#243;n para el trabajo a trav&#233;s de mejoras tecnol&#243;gicas, institucionales y de gesti&#243;n enfocadas en los siguientes objetivos espec&#237;ficos:

								--Mejorar la articulaci&#243;n entre la demanda laboral y la oferta laboral y formativa
								--Fortalecer la calidad de la oferta formativa, el reconocimiento y valoraci&#243;n de aprendizajes adquiridos a lo largo de la vida


								Beneficios
								Los principales beneficios del proyecto se obtendr&#225;n en relaci&#243;n con el aumento de la tasa de ocupaci&#243;n, la disminuci&#243;n de la tasa de desempleo y la disminuci&#243;n en la tasa de informalidad laboral.")});
										dataElements.push({id:"id-20f2e460-bb88-4474-be23-907dfc25955c", type:"ImplementationEvent", name:decodeURL("Decreto+4108+de+2011"), description:decodeURL("i) Decreto 4108 de 2011, tiene entre sus objetivos la formulaci&#243;n y adopci&#243;n de las pol&#237;ticas, planes generales, programas y proyectos para el trabajo, el respeto por los derechos fundamentales, las garant&#237;as de los trabajadores, el fortalecimiento, promoci&#243;n y protecci&#243;n del trabajo decente.")});
										dataElements.push({id:"id-5a68ee3f-2870-4be3-8e58-4a0abe82c9e1", type:"ImplementationEvent", name:decodeURL("Ley+1955+de+2019+del+PND+2018-2022"), description:decodeURL("Ley 1955 de 2019 del Plan Nacional de Desarrollo 2018-2022 &#8220;Pacto por Colombia, pacto por la equidad&#8221; expresa:

								&#8220;Cr&#233;ase el Sistema Nacional de Cualificaciones (SNC) como un conjunto de pol&#237;ticas, instrumentos, componentes y procesos necesarios para alinear la educaci&#243;n y formaci&#243;n a las necesidades sociales y productivas del pa&#237;s y que promueve el reconocimiento de aprendizajes, el desarrollo personal y profesional de los ciudadanos, la inserci&#243;n o reinserci&#243;n laboral y el desarrollo productivo del pa&#237;s. Son componentes del SNC: el Marco Nacional de Cualificaciones (MNC), los subsistemas de aseguramiento de la calidad de la educaci&#243;n y la formaci&#243;n, de normalizaci&#243;n de competencias y de evaluaci&#243;n y certificaci&#243;n de competencias, el esquema de movilidad educativa y formativa, as&#237; como la plataforma de informaci&#243;n del SNC.")});
