											dataViews.push({id:"id-a8e7fc29-f155-46f7-8d06-6616134a7905", type:"ArchimateDiagramModel", name:decodeURL("BMM.+Motivaciones+del+Programa"), documentation:decodeURL("La+tasa+de+desempleo+superior+a+1+d%C3%ADgito+%28actualmente+del+13%25%29+y+la+prevalencia+de+empleo+informal+%28actualmente+del+47%2C7%25%29+%28DANE%2C+2020%29+han+significado+uno+los+retos+m%C3%A1s+importantes+en+materia+social+de+los+%C3%BAltimos+a%C3%B1os+en+Colombia+y+es+un+tema+sobre+el+cual+el+Gobierno+Nacional+ha+puesto+especial+atenci%C3%B3n+y+ha+direccionado+sus+esfuerzos.+En+el+Plan+de+Nacional+de+Desarrollo+%28PND%29+2018-2022+%E2%80%98Pacto+por+Colombia%2C+pacto+por+la+equidad%E2%80%99+se+han+fijado+objetivos+concretos+que+buscan+un+mejoramiento+en+la+incidencia+del+empleo+y+la+formalidad%2C+reducciones+en+el+desempleo+e+incrementos+de+la+duraci%C3%B3n+del+empleo+formal+apoyando+el+incremento+de+los+niveles+de+productividad+y+competitividad+del+sector+productivo.%E2%80%8B%0A%0A%E2%80%8B%0A%0AA+pesar+de+los+esfuerzos+que+ha+venido+adelantando+el+Ministerio+del+Trabajo+se+siguen+evidenciando+problemas+de+acceso+al+mercado+laboral+y+es+por+esto+que+el+Gobierno+Nacional+a+trav%C3%A9s+cr%C3%A9dito+CO-L1250+con+el+Banco+Interamericano+de+Desarrollo+por+un+monto+de+US%2425.125.000+ha+decidido+financiar+el+programa+%E2%80%9CFortalecimiento+de+las+pol%C3%ADticas+de+empleo%2C+de+formaci%C3%B3n+para+el+trabajo+y+de+certificaci%C3%B3n+de+competencias%E2%80%9D.+El+programa+est%C3%A1+orientado+a+mejorar+la+cobertura+y+efectividad+las+pol%C3%ADticas+de+empleo%2C+el+desarrollo+herramientas+para+asegurar+la+calidad+y+la+pertinencia+de+la+FT+y+fortalecer+la+formaci%C3%B3n+y+la+certificaci%C3%B3n+basada+en+competencias%2C+todo+esto+a+trav%C3%A9s+de+mejoras+tecnol%C3%B3gicas%2C+institucionales+y+de+gesti%C3%B3n.+%E2%80%8B%0A%0A%E2%80%8B%0A%0AEl+PND+se+definieron+pol%C3%ADticas+y+estrategias+que+se+articular%C3%A1n+a+trav%C3%A9s+del+Servicio+P%C3%BAblico+de+Empleo+%28que+actualmente+existe+pero+que+ 											dataViews.push({id:"72b4f13f-5b07-49fe-9bf5-338a99814a11", type:"ArchimateDiagramModel", name:decodeURL("BSN.+SNC.+Componentes+y+Servicios.+2"), documentation:decodeURL("La+composici%C3%B3n+del+SNC+muestra+c%C3%B3mo+se+llevar%C3%A1+a+cabo+el+desarrollo+del+proyecto.+Describe+las+funciones%2C+servicios%2C+productos+y+sistemas+de+informaci%C3%B3n+que+forman+parte+del+proceso+de+transformaci%C3%B3n+de+los+insumos+y+las+actividades+que+buscan+el+cumplimiento+del+objetivo+general.%0A%0ALa+plataforma+tendr%C3%A1+la+capacidad+de+registrar%2C+almacenar%2C+administrar%2C+procesar%2C+actualizar+y+generar+reportes+sobre+**la+demanda+de+cualificaciones+y+la+oferta+de+formaci%C3%B3n+para+el+trabajo**%2C+a+partir+de+los+siguientes+elementos%3A%0A%0A--Informaci%C3%B3n+de+demanda+laboral+relacionada+con+las+ocupaciones+y+sus+descriptores%2C+es+decir%2C+funciones%2C+conocimientos+y+destrezas+%28competencias+t%C3%A9cnicas%29%2C+competencias+transversales+y+n%C3%BAmero+de+vacantes+asociadas+a+cada+una+de+las+ocupaciones%2C+informaci%C3%B3n+de+nivel+educativo+requerido+y+programas+educativos+y+formativos+asociados%2C+experiencia+laboral+requerida%2C+informaci%C3%B3n+de+las+competencias+m%C3%A1s+demandadas%2C+entre+otras.++Se+publicar%C3%A1n+resultados+de+an%C3%A1lisis+con+datos+administrativos+%28por+ejemplo%2C+vacantes+del+SPE%29+o+procesos+consultivos+con+empresarios+%28por+ejemplo%2C+ejercicios+de+prospectiva+y+mesas+sectoriales%29.%0AInformaci%C3%B3n+de+oferta+laboral+a+partir+de+las+hojas+de+vida+registradas+en+el+Servicio+P%C3%BAblico+de+Empleo%2C+de+donde+s%C3%B3lo+se+extrae+informaci%C3%B3n+de+experiencia+laboral%2C+formaci%C3%B3n+y+perfil+laboral+de+la+persona.%0A%0A--Informaci%C3%B3n+de+oferta+educativa+y+formativa+cuantitativa+y+cualitativa+de+todos+los+programas+de+educaci%C3%B3n+superior+%28t%C3%A9cnicos+profesionales%2C+tecn%C3%B3logos%2C+pregrado+universitario%2C+especializaci%C3%B3n+universitaria+y+especializaci%C3%B3n+tecnol%C3%B3gica%29+y+los+programas+de+Educaci%C3%B3n+para+el+Trabajo+y+el+Desarrollo+Humano+%E2%80%93+ETDH+%28t%C3%A9cnicos+laborales%29.++En+lo+que+respecta+a+informaci%C3%B3n+sobre+la+oferta+de+ETDH%2C+se+describir%C3%A1n+programas+y+centros+y%2C+seg%C3%BAn+la+disponibilidad%2C+resultados+en+empleabilidad+y+calidad+de+aprendizaje.+Se+incorporar%C3%A1+un+enfoque+de+g%C3%A9nero%2C+para+diseminar+los+resultados+de+empleabilidad+de+mujeres+que+ingresan+a+programas+de+ETDH+altamente+masculinizados%2C+como+beneficios+adicionales+que+se+describen+m%C3%A1s+adelante.%0AInformaci%C3%B3n+de+brechas+de+capital+humano+en+t%C3%A9rminos+de+brechas+de+cantidad%2C+brechas+de+pertinencia%2C+brechas+de+calidad%2C+brechas+de+perfilamiento+y+brechas+de+competencias.%0A%0A--Informaci%C3%B3n+del+componente+de+evaluaci%C3%B3n+y+certificaci%C3%B3n+de+competencias+%28componente+del+SNC%29%3A+instancias+evaluadoras+y+certificadoras%2C+n%C3%BAmero+de+personas+evaluadas%2C+tipos+de+certificaciones%2C+n%C3%BAmero+de+personas+certificadas+por+tipo+de+certificaci%C3%B3n+%28caracterizadas+por+sector+y+caracter%C3%ADsticas+de+la+poblaci%C3%B3n+como+edad%2C+sexo%2C+escolaridad%2C+entre+otros%29.%0A%0A--Informaci%C3%B3n+del+componente+de+acreditaci%C3%B3n+y+calidad+de+las+ETDH+%28componente+del+SNC%29%3A+certificados+de+acreditaci%C3%B3n%2C+instituciones+acreditadas%2C+actos+administrativos+de+aprobaci%C3%B3n%2C+habilitaci%C3%B3n+o+negaci%C3%B3n.%0A%0A--Informaci%C3%B3n+del+componente+de+normalizaci%C3%B3n+de+competencias+%28componente+del+SNC%29%3A+normas+de+competencia+laboral%2C+instancias+normalizadoras%2C+mapas+funcionales%2C+entre+otros.%0A%0A--Informaci%C3%B3n+del+componente+del+Marco+Nacional+de+Cualificaciones%3A+cat%C3%A1logos+de+cualificaciones+de+las+diferentes+%C3%A1reas+de+cualificaci%C3%B3n.")});

											dataViews.push({id:"id-44bec633-5d4d-445c-984e-369a59307fb5", type:"ArchimateDiagramModel", name:decodeURL("BSN.+SNC.+Componentes+y+Servicios.+1"), documentation:decodeURL("La+composici%C3%B3n+del+SNC+muestra+c%C3%B3mo+se+llevar%C3%A1+a+cabo+el+desarrollo+del+proyecto.+Describe+las+funciones%2C+servicios%2C+productos+y+sistemas+de+informaci%C3%B3n+que+forman+parte+del+proceso+de+transformaci%C3%B3n+de+los+insumos+y+las+actividades+que+buscan+el+cumplimiento+del+objetivo+general.%0A%0ALa+plataforma+tendr%C3%A1+la+capacidad+de+registrar%2C+almacenar%2C+administrar%2C+procesar%2C+actualizar+y+generar+reportes+sobre+**la+demanda+de+cualificaciones+y+la+oferta+de+formaci%C3%B3n+para+el+trabajo**%2C+a+partir+de+los+siguientes+elementos%3A%0A%0A--Informaci%C3%B3n+de+demanda+laboral+relacionada+con+las+ocupaciones+y+sus+descriptores%2C+es+decir%2C+funciones%2C+conocimientos+y+destrezas+%28competencias+t%C3%A9cnicas%29%2C+competencias+transversales+y+n%C3%BAmero+de+vacantes+asociadas+a+cada+una+de+las+ocupaciones%2C+informaci%C3%B3n+de+nivel+educativo+requerido+y+programas+educativos+y+formativos+asociados%2C+experiencia+laboral+requerida%2C+informaci%C3%B3n+de+las+competencias+m%C3%A1s+demandadas%2C+entre+otras.++Se+publicar%C3%A1n+resultados+de+an%C3%A1lisis+con+datos+administrativos+%28por+ejemplo%2C+vacantes+del+SPE%29+o+procesos+consultivos+con+empresarios+%28por+ejemplo%2C+ejercicios+de+prospectiva+y+mesas+sectoriales%29.%0AInformaci%C3%B3n+de+oferta+laboral+a+partir+de+las+hojas+de+vida+registradas+en+el+Servicio+P%C3%BAblico+de+Empleo%2C+de+donde+s%C3%B3lo+se+extrae+informaci%C3%B3n+de+experiencia+laboral%2C+formaci%C3%B3n+y+perfil+laboral+de+la+persona.%0A%0A--Informaci%C3%B3n+de+oferta+educativa+y+formativa+cuantitativa+y+cualitativa+de+todos+los+programas+de+educaci%C3%B3n+superior+%28t%C3%A9cnicos+profesionales%2C+tecn%C3%B3logos%2C+pregrado+universitario%2C+especializaci%C3%B3n+universitaria+y+especializaci%C3%B3n+tecnol%C3%B3gica%29+y+los+programas+de+Educaci%C3%B3n+para+el+Trabajo+y+el+Desarrollo+Humano+%E2%80%93+ETDH+%28t%C3%A9cnicos+laborales%29.++En+lo+que+respecta+a+informaci%C3%B3n+sobre+la+oferta+de+ETDH%2C+se+describir%C3%A1n+programas+y+centros+y%2C+seg%C3%BAn+la+disponibilidad%2C+resultados+en+empleabilidad+y+calidad+de+aprendizaje.+Se+incorporar%C3%A1+un+enfoque+de+g%C3%A9nero%2C+para+diseminar+los+resultados+de+empleabilidad+de+mujeres+que+ingresan+a+programas+de+ETDH+altamente+masculinizados%2C+como+beneficios+adicionales+que+se+describen+m%C3%A1s+adelante.%0AInformaci%C3%B3n+de+brechas+de+capital+humano+en+t%C3%A9rminos+de+brechas+de+cantidad%2C+brechas+de+pertinencia%2C+brechas+de+calidad%2C+brechas+de+perfilamiento+y+brechas+de+competencias.%0A%0A--Informaci%C3%B3n+del+componente+de+evaluaci%C3%B3n+y+certificaci%C3%B3n+de+competencias+%28componente+del+SNC%29%3A+instancias+evaluadoras+y+certificadoras%2C+n%C3%BAmero+de+personas+evaluadas%2C+tipos+de+certificaciones%2C+n%C3%BAmero+de+personas+certificadas+por+tipo+de+certificaci%C3%B3n+%28caracterizadas+por+sector+y+caracter%C3%ADsticas+de+la+poblaci%C3%B3n+como+edad%2C+sexo%2C+escolaridad%2C+entre+otros%29.%0A%0A--Informaci%C3%B3n+del+componente+de+acreditaci%C3%B3n+y+calidad+de+las+ETDH+%28componente+del+SNC%29%3A+certificados+de+acreditaci%C3%B3n%2C+instituciones+acreditadas%2C+actos+administrativos+de+aprobaci%C3%B3n%2C+habilitaci%C3%B3n+o+negaci%C3%B3n.%0A%0A--Informaci%C3%B3n+del+componente+de+normalizaci%C3%B3n+de+competencias+%28componente+del+SNC%29%3A+normas+de+competencia+laboral%2C+instancias+normalizadoras%2C+mapas+funcionales%2C+entre+otros.%0A%0A--Informaci%C3%B3n+del+componente+del+Marco+Nacional+de+Cualificaciones%3A+cat%C3%A1logos+de+cualificaciones+de+las+diferentes+%C3%A1reas+de+cualificaci%C3%B3n.")});
