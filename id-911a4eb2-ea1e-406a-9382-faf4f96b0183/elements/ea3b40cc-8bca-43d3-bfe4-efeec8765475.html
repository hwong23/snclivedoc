						<textarea id="docsrc" style="display:none">Unidades Sectoriales de Normalizaci&#243;n con facultad para la elaboraci&#243;n de Normas de Competencia Laboral: Bajo la estructura del Subsistema Nacional de la Calidad &#8211; SICAL la labor de normalizaci&#243;n del Icontec se apoya en unidades sectoriales de normalizaci&#243;n. La funci&#243;n de las Unidades Sectoriales de Normalizaci&#243;n (USN) es la de preparar normas propias de un sector, dentro de los par&#225;metros internacionales establecidos para esta actividad, con la posibilidad de ser sometidas al proceso de adopci&#243;n y publicaci&#243;n como norma t&#233;cnica colombiana&#8203;.

Asociaci&#243;n Hotelera de Colombia - COTELCO:&#8203; responsable de las competencias laborales, calidad de la operaci&#243;n, calidad de los servicios, categorizaci&#243;n por estrellas, calidad del compromiso con el medio ambiente.&#8203;

Asociaci&#243;n Colombia de la Industria Gastron&#243;mica:&#8203; responsable de las competencias laborales, habilidades y destrezas del recurso humano. Calidad en la operaci&#243;n de establecimientos gastron&#243;micos y calidad en el servicio.&#8203;

Servicio Nacional de Aprendizaje (SENA):&#8203; responsable de las competencias Laborales para el Servicio Nacional de Aprendizaje.&#8203;
