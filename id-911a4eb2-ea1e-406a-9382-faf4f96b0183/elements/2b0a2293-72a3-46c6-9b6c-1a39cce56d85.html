						<textarea id="docsrc" style="display:none">El Ministerio de Trabajo cuenta con m&#250;ltiples fuentes de informaci&#243;n existentes y se encuentra en la etapa de dise&#241;o de dos soluciones tecnol&#243;gicas que apoyan el despliegue de las pol&#237;ticas p&#250;blicas activas y pasivas de empleo: (i) un nuevo Sistema P&#250;blico de Empleo (SPE) y (ii) la Plataforma del Sistema Nacional de Cualificaciones. El SIG del Ministerio de Trabajo se alimentar&#225; de todas las fuentes de informaci&#243;n relevantes y facilitar&#225; el an&#225;lisis en conjunto de los datos para medir, hacer seguimiento y tomar decisiones de pol&#237;tica p&#250;blica.&#8203;

Para gestionar el cumplimiento de las metas de pol&#237;tica p&#250;blica en materia de empleo a nivel nacional, el Ministerio de Trabajo desarrolla actividades de consolidaci&#243;n, cruce y an&#225;lisis de informaci&#243;n de fuentes del sector y otros sectores de gobierno con altos niveles de reprocesamiento para lograr un nivel de confiabilidad aceptable, con un alto costo de oportunidad. &#8203;</textarea>
