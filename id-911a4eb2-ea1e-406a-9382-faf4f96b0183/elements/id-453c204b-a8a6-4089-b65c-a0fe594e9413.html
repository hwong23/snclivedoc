						<textarea id="docsrc" style="display:none">Se crea el Esquema de Movilidad Educativa y Formativa, para facilitar la movilidad de las personas entre las diferentes v&#237;as de cualificaci&#243;n que son la educativa, la formaci&#243;n para el trabajo y el reconocimiento de aprendizajes previos para la certificaci&#243;n de competencias, con el fin de promover las rutas de aprendizaje, las relaciones con el sector productivo y el aprendizaje a lo largo de la vida.

Este componente es un conjunto de reglas, procedimientos y herramientas, las cuales buscan facilitar e incentivar la movilidad de las personas entre las distintas v&#237;as de cualificaci&#243;n mediante la configuraci&#243;n de trayectorias que sean comparables en t&#233;rminos de resultados de aprendizajes.

Objetivos:
- Fomentar las rutas de aprendizaje a trav&#233;s de los niveles del MNC y las rutas laborales en las diferentes &#225;reas de cualificaci&#243;n y sectores econ&#243;micos.
- Promover la certificaci&#243;n de competencias laborales.
- Articular las relaciones entre la oferta educativa y sector productivo. 
- Promocionar los beneficios asociados a la gesti&#243;n de talento humano por competencias para fomentar la educaci&#243;n fuera de la v&#237;a tradicional.

Son v&#237;as de cualificaci&#243;n:
- Educaci&#243;n Formal
- Reconocimiento de aprendizajes previos
- Formaci&#243;n para el trabajo

Busca promover: rutas de aprendizaje, relaciones con el sector productivo y aprendizaje a lo largo de la vida.</textarea>
