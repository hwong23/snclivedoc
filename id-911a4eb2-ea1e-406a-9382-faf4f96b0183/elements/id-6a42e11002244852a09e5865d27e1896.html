						<textarea id="docsrc" style="display:none">Respecto la falta de articulaci&#243;n entre las necesidades del sector productivo y la oferta educativa y formativa, se ha observado que, a pesar de los esfuerzos que ha adelantado el Gobierno Nacional, liderados por el sector trabajo, los procesos consultivos con grupos empresariales para obtener informaci&#243;n de demanda y otras fuentes secundarias no son sistem&#225;ticos, din&#225;micos ni consistentemente efectivos. De esta manera, actualmente no existen procesos sistem&#225;ticos para recolectar, analizar y transmitir informaci&#243;n sobre las necesidades de recurso humano del sector productivo, lo cual no solo limita el desarrollo de oferta pertinente y oportuna frente a dichos requerimientos; tambi&#233;n impide que los estudiantes decidan de manera informada una trayectoria formativa acorde a sus expectativas personales y laborales. (CONPES 3974)

El CONPES 3974 afirma que "La baja articulaci&#243;n entre la oferta y la demanda laboral explica por: la baja cobertura y efectividad del SPE, y las dificultades para realizar el seguimiento y monitoreo de resultados de las pol&#237;ticas activas y pasivas de empleo".  Lo circunscribe entonces al SPE. 

Sin embargo, la  plataforma de informaci&#243;n del SNC tambi&#233;n contribuir&#237;a a resolver el problema porque brindar&#237;a informaci&#243;n sobre tres brechas.  Convenio 282 de 219

Brechas de cantidad: entendidas como la que separa la disponibilidad de programas de formaci&#243;n, por una parte y las necesidades de capacitaci&#243;n y formaci&#243;n por otra.

Brechas de pertinencia: entendidas como la separaci&#243;n entre las competencias en las que forman las instituciones de educaci&#243;n superior, por una parte, y por otra las competencias entendidas por el sector productivo.

Brechas de calidad: entendidas como el ideal de competencias en que el sector productivo espera que est&#233;n formados los egresados de los programas de formaci&#243;n y las competencias reales de dichos egresados. 

Diagn&#243;stico de Fuentes de Informaci&#243;n para la Plataforma del Sistema Nacional de Cualificaciones. Convenio 282 de 219</textarea>
