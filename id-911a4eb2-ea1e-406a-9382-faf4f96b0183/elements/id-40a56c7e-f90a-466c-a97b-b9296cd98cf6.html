						<textarea id="docsrc" style="display:none">Este servicio est&#225; orientado al fortalecimiento tecnol&#243;gico e institucional del SPE a trav&#233;s de una modernizaci&#243;n tecnol&#243;gica que permita aumentar la cobertura y efectividad de las pol&#237;ticas de empleo a partir de soluciones espec&#237;ficas a las falencias de interoperabilidad de informaci&#243;n entre la Red de prestadores del SPE que restringe la efectividad en el emparejamiento, el enganche de buscadores de empleo con vacantes en otras regiones del pa&#237;s y la realizaci&#243;n de procesos de anal&#237;tica de datos para optimizar la b&#250;squeda de empleo y la gesti&#243;n de vacantes desde cualquier punto de atenci&#243;n a nivel nacional. Estar&#225; compuesto por: (a) un portal al que podr&#225;n acceder buscadores, empresas y prestadores y que tendr&#225; un motor de inteligencia artificial para gestionar emparejamientos con an&#225;lisis de ontolog&#237;a, derivaciones a capacitaciones y otras pol&#237;ticas activas, informaci&#243;n sobre el mercado de trabajo (salarios, vacancias m&#225;s solicitadas) y links a tests online; (b) una herramienta de CRM (Customer Relationship Manager) que permita trazar la trayectoria de los postulantes y gestionar la provisi&#243;n de servicios a usuarios de manera personalizada; (c) una herramienta de BPM (Business Process Manager) para dar seguimiento a flujos de procesos que realizan prestadores y UAESPE; (d) sistemas de integraci&#243;n (Middle) que permitan interoperar con bases de datos de terceros de forma directa o a trav&#233;s de programas de interfase (API); (e) aplicaciones m&#243;viles para ciudadanos; (f) servicios de chat y videollamada para gestionar servicios a ciudadanos y empresas; (g) una base de datos &#250;nica, &#237;ntegra, consistente, y de alta disponibilidad en la que se almacene toda la informaci&#243;n de procesos y servicios de la UAPSE; (h) un centro de inteligencia que cuente un Data Warehouse (DWH)  y herramientas de anal&#237;tica o Business Intelligence que permiten centralizar y procesar informaci&#243;n de volumen para generar reportes, an&#225;lisis y visualizaciones que informen la pol&#237;tica de empleo, cuyo dise&#241;o conceptual prioriza los siguientes m&#243;dulos...</textarea>
