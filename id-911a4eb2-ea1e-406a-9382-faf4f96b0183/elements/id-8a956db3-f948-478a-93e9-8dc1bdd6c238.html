						<textarea id="docsrc" style="display:none">Las entidades del sector trabajo tienen un reto muy importante en el contexto colombiano actual, caracterizado por:
--altos niveles de desempleo (10,5% en 2019) frente otros países de Latinoamérica
--altas tasas de informalidad laboral (superiores al 60%)
--junto con los bajos niveles de acceso y permanencia en el mercado laboral formal

Lo cual se refleja en gran medida a las condiciones de empleabilidad de la población por la falta de información de vacantes laborales, la brecha de capital humano entre los buscadores de empleo y el sector productivo y formativo y, la falta de certificación y reconocimiento de aprendizajes adquiridos a lo largo de la vida.

Esta situación, pone en evidencia la necesidad apremiante que desde el sector trabajo se desarrollen acciones que mitiguen el desempleo, la informalidad, la falta de competencias pertinentes para el empleo, los altos costos de transacción en la búsqueda de empleo y las asimetrías de información con estrategias tecnológicas robustas que proporcionen información útil y oportuna y lineamientos técnicos necesarios para la toma decisiones de todos los actores del ecosistema de empleabilidad.

En tal sentido, el presente proyecto de inversión busca contribuir al cumplimiento de los objetivos sectoriales y las metas consignadas en el nuevo Plan Nacional de Desarrollo 2018-2022 “Pacto por Colombia, Pacto por la Equidad”, el cual plantea importantes retos para el Sector Trabajo como la reducción del desempleo hasta alcanzar niveles del 7,9% y la reducción de la pobreza a partir de la generación de ingresos, empleos y autoempleos a partir de facilitar la vinculación al mercado de trabajo, el acceso a oportunidades de trabajo formal y la eliminación de barreras a toda la población que busca emplearse.</textarea>
