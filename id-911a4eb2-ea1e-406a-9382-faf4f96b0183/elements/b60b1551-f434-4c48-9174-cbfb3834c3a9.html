						<textarea id="docsrc" style="display:none">Este subsistema busca desarrollar est&#225;ndares reconocidos a nivel nacional mediante normas que definen las actividades clave, los criterios de desempe&#241;o espec&#237;ficos y generales, los conocimientos esenciales y las evidencias requeridas para demostrar el desempe&#241;o competente del trabajador de acuerdo con lo requerido por el mercado.  (Ernst &amp; Young, 2020)

J. Se refiere espec&#237;ficamente a evaluaci&#243;n de ocupaciones.

Objetivos:
Servir de insumo para la elaboraci&#243;n de programas de educaci&#243;n y formaci&#243;n.
Permitir la evaluaci&#243;n y certificaci&#243;n de competencias laborales.
Permitir la comparabilidad internacional.
Promover la gesti&#243;n del talento humano por competencias.
Describir el conjunto de funciones productivas que requiere para alcanzar el prop&#243;sito clave de un sector o &#225;rea de objeto de an&#225;lisis.
Describir las funciones que se desarrollan en cada ocupaci&#243;n.

Caracter&#237;sticas: 
- Participaci&#243;n
- Pertinencia
- Alcance Nacional
- Enfoque funcionalista: el punto de an&#225;lisis de la normalizaci&#243;n de competencias laborales es la funci&#243;n laboral y se aplica a lo establecido en el m&#233;todo funcionalista.
- Ordenamiento: Facilita los elementos para la organizaci&#243;n de la estructura ocupacional del sector. Las normas obtenidas en el proceso se convierten en insumo para el ordenamiento de las ocupaciones, la oferta de educaci&#243;n y formaci&#243;n y la gesti&#243;n de talento humano basado en competencias.
- Trazabilidad

Caracter&#237;sticas de informaci&#243;n: tomado de (SENA, 2020).</textarea>
