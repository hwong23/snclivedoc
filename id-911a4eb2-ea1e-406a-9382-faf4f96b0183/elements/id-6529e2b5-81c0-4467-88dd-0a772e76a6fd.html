						<textarea id="docsrc" style="display:none">La consolidación de una plataforma de información para el Sistema Nacional de Cualificaciones (SNC), como instrumento que articulará y generará la interacción de información de demanda laboral (requerimientos y necesidades del sector productivo), oferta laboral (características de quienes ofrecen su fuerza de trabajo) y oferta educativa y formativa (información cuantitativa y cualitativa sobre los programas educativos y formativos y las instituciones que los ofrecen).

Proporcionar información a los individuos, empresas y proveedores de educación y formación para el trabajo sobre el contexto laboral. Es una herramienta que contribuya al diseño de políticas públicas de los órdenes nacional y territorial en materia de formación, generación de empleo y de gestión y colocación de empleo. (Bases PND 2018 – 2022. Pág 301) (Convenio)


El Sistema Nacional de Cualificaciones es: (…) “conjunto de políticas, instrumentos, componentes y procesos necesarios para alinear la educación y formación a las necesidades sociales y productivas del país y que promueve el reconocimiento de aprendizajes, el desarrollo personal y profesional de los ciudadanos, la inserción o reinserción laboral y el desarrollo productivo del país.” Artículo 194 de bases PND. 
Son objetivos de acuerdo a esta ley: 

- Promover una oferta formativa y educativa organizada y estructurada de calidad que esté alineada con las necesidades sociales y productivas del país. 
- Facilitar la adecuación y relación entre la oferta y la demanda del mercado laboral.
- Promover el reconocimiento de los aprendizajes y conocimientos adquiridos lo largo de la vida. 
- Fomentar la movilidad educativa, formativa y laboral de las personas entre las diferentes de vías de cualificación.</textarea>
