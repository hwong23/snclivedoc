						<textarea id="docsrc" style="display:none">La consolidaci&#243;n de una plataforma de informaci&#243;n para el Sistema Nacional de Cualificaciones (SNC), como instrumento que articular&#225; y generar&#225; la interacci&#243;n de informaci&#243;n de demanda laboral (requerimientos y necesidades del sector productivo), oferta laboral (caracter&#237;sticas de quienes ofrecen su fuerza de trabajo) y oferta educativa y formativa (informaci&#243;n cuantitativa y cualitativa sobre los programas educativos y formativos y las instituciones que los ofrecen).

Proporcionar informaci&#243;n a los individuos, empresas y proveedores de educaci&#243;n y formaci&#243;n para el trabajo sobre el contexto laboral. Es una herramienta que contribuya al dise&#241;o de pol&#237;ticas p&#250;blicas de los &#243;rdenes nacional y territorial en materia de formaci&#243;n, generaci&#243;n de empleo y de gesti&#243;n y colocaci&#243;n de empleo. (Bases PND 2018 &#8211; 2022. P&#225;g 301) (Convenio)


El Sistema Nacional de Cualificaciones es: (&#8230;) &#8220;conjunto de pol&#237;ticas, instrumentos, componentes y procesos necesarios para alinear la educaci&#243;n y formaci&#243;n a las necesidades sociales y productivas del pa&#237;s y que promueve el reconocimiento de aprendizajes, el desarrollo personal y profesional de los ciudadanos, la inserci&#243;n o reinserci&#243;n laboral y el desarrollo productivo del pa&#237;s.&#8221; Art&#237;culo 194 de bases PND. 
Son objetivos de acuerdo a esta ley: 

- Promover una oferta formativa y educativa organizada y estructurada de calidad que est&#233; alineada con las necesidades sociales y productivas del pa&#237;s. 
- Facilitar la adecuaci&#243;n y relaci&#243;n entre la oferta y la demanda del mercado laboral.
- Promover el reconocimiento de los aprendizajes y conocimientos adquiridos lo largo de la vida. 
- Fomentar la movilidad educativa, formativa y laboral de las personas entre las diferentes de v&#237;as de cualificaci&#243;n.</textarea>
