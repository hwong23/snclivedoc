						<textarea id="docsrc" style="display:none">El Cat&#225;logo de Ocupaciones es en un aplicativo web que dispone la informaci&#243;n de la Clasificaci&#243;n de Ocupaciones para Colombia que: 
1. Permita navegar su estructura, mediante hiperv&#237;nculos. Dicha navegaci&#243;n mostrar&#225; la descripci&#243;n de las ocupaciones, funciones, denominaciones, funciones, conocimientos, destrezas, ocupaciones afines, &#225;reas de cualificaci&#243;n y equivalencias con clasificaciones como Clasificaci&#243;n Internacional Normalizada de Educaci&#243;n, CIUO y CNO. 
2. Disponga de Informaci&#243;n estad&#237;stica para las ocupaciones, con base en fuentes disponibles en la Fuente de Informaci&#243;n Laboral para Colombia FILCO, incluyendo informaci&#243;n de fuentes no estructuradas.
3. Disponga en un repositorio para el p&#250;blico de informaci&#243;n sobre la CUOC, as&#237; como informes e informaci&#243;n estad&#237;stica asociada.
4. Disponga de capacidad de captura de informaci&#243;n mediante un formulario web, para preguntar a empresarios informaci&#243;n sobre ocupaciones.
</textarea>
