						<textarea id="docsrc" style="display:none">Una Cualificación es el reconocimiento formal que otorga una institución debidamente autorizada a una persona que mediante una evaluación ha demostrado poseer un grupo de competencias expresadas en términos de resultados de aprendizaje. El Marco Nacional de Cualificaciones es un instrumento que va a permitir estructurar y clasificar estas cualificaciones en función de un conjunto de criterios ordenados por niveles y expresados en términos de conocimientos, destrezas y aptitudes alcanzados por la personas.  (Ernst & Young, 2020).

Su objetivo principal es promover el aprendizaje permanente, consolidando rutas de aprendizaje, fortaleciendo el acceso, la participación y la progresión educativa y laboral de las personas a través de las tres vías de cualificación. Adicionalmente permitirá articular los subsistemas de educación, de formación y reconocimiento de aprendizajes previos para dar respuestas oportunas y pertinentes a las demandas de la globalización y el desarrollo tecnológico a nivel mundial. 

Matriz de descriptores: Es un instrumento que permite clasificar las cualificaciones en los niveles del MNC de acuerdo con un conjunto de descriptores que indican los resultados de aprendizaje pertinentes en 8 niveles de cualificación. Los descriptores son: conocimientos, habilidades, destrezas y actitudes (responsabilidad y autonomía).

Los niveles son: ejecuta, realiza, aplica, implementa, propone, gestiona, resuelve problemas aplicados y resuelve problemas con alto nivel de autonomía.

Catálogo Nacional de Cualificaciones: Instrumento en el que se relacionan y ordenan las cualificaciones para cada nivel del MNC por área de cualificación (actualmente en proceso de construcción). Es un referente para la estructuración de la oferta educativa y la evaluación y reconocimiento de competencias adquiridas a través de aprendizaje informales. 



Ficha de Cualificación: Es un instrumento que permite estructurar y consolidar las cualificaciones en línea con los perfiles ocupacionales descritos en la Clasificación Única de Ocupaciones para Colombia (CUOC), pues como se definió en uno de los objetivos principales del SNC se busca estrechar la relación de la demanda laboral con la oferta educativa y formativa y en este instrumento se articula esa relación. En la ficha se espera tener información de: ID de la cualificación (nombre, área, código), perfiles ocupacionales (competencia general, ocupación asociada a la CUOC, denominaciones), formación asociada a la cualificación y parámetros para el aseguramiento de la calidad.</textarea>
