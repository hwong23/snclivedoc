						<textarea id="docsrc" style="display:none">A trav&#233;s de un data warehouse con herramientas de anal&#237;tica avanzada y/o big data los diferentes actores tendr&#225;n acceso a servicios de consulta de informaci&#243;n que est&#225;n divididos en cuatro grandes tem&#225;ticas:&#8203;

Mercado laboral: Incluye informaci&#243;n sobre demanda laboral referente a los requerimientos y necesidades del sector productivo. Adem&#225;s de informaci&#243;n relacionada a la CUOC y sus elementos clave.&#8203;

Formaci&#243;n, Educaci&#243;n y Reconocimientos de Aprendizajes Previos: Incluye informaci&#243;n sobre la oferta de educaci&#243;n y formaci&#243;n, la certificaci&#243;n de competencias laborales y los procesos de reconocimiento de aprendizajes previos, articulados para configurar las tres v&#237;as de cualificaci&#243;n &#8203;

Sistema Nacional de Cualificaciones: Incluye informaci&#243;n relacionada con los componentes que conforman el SNC.&#8203;

Mecanismos: Esta tem&#225;tica fue propuesta con la intenci&#243;n de diferenciar los servicios espec&#237;ficos que son din&#225;micos, es decir, los que requieren halar informaci&#243;n de otras tem&#225;ticas (cruces entre tem&#225;ticas) para alcanzar su objetivo de consulta.&#8203;
</textarea>
