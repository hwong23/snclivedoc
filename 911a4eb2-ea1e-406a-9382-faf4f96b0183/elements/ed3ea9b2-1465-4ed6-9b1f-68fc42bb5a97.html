						<textarea id="docsrc" style="display:none">En cuanto  al modelo de aseguramiento de calidad de la FT privada, a la fecha, sólo se han desarrollado procesos en las Secretarías de Educación regionales para el licenciamiento (requerimientos mínimos de infraestructura, financiamiento y administración) y la acreditación de calidad basada en resultados, que según la norma colombiana está a cargo del Ministerio del Trabajo, no se ha desarrollado: no hay estándares ni reglamentaciones (Fundación Corona, 2018; González-Velosa y Rosas, 2016; Casas et al. 2019). 

Diseñar el modelo, socializarlo y validarlo, elaborar y formalizar los ajustes normativos, generar escenarios de transición para su implementación y, además, apoyar la reestructuración del sistema de información de la formación para el trabajo.

</textarea>
