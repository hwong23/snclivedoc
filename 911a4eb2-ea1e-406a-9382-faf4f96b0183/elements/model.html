os y servicios de la UAPSE; (h) un centro de inteligencia que cuente un Data Warehouse (DWH)  y herramientas de anal&#237;tica o Business Intelligence que permiten centralizar y procesar informaci&#243;n de volumen para generar reportes, an&#225;lisis y visualizaciones que informen la pol&#237;tica de empleo, cuyo dise&#241;o conceptual prioriza los siguientes m&#243;dulos...")});

										dataElements.push({id:"93ef34ca-4ab3-4d52-90f3-841a15e28af0", type:"ApplicationComponent", name:decodeURL("APP2.+Gesti%C3%B3n"), description:decodeURL("Este servicio est&#225; orientado a brindar soluciones tecnol&#243;gicas para la gesti&#243;n eficiente del empleo, a partir de un seguimiento y monitoreo de resultados de las pol&#237;ticas activas y pasivas que lidera el sector trabajo incluyendo un an&#225;lisis de su intervenci&#243;n institucional y de los lineamientos t&#233;cnicos de pol&#237;tica de empleo relacionados con la oferta laboral, la demanda laboral y la oferta educativa y formativa.

								Este servicio de informaci&#243;n se consolida como el articulador de los otros dos servicios de informaci&#243;n contemplados en el presente proyecto. Recoge y analiza toda la informaci&#243;n de la intermediaci&#243;n laboral que realiza la Red de Prestadores del SPE, y por el otro, la informaci&#243;n sobre la oferta y demanda de cualificaciones.  Asimismo, es un sistema que articula otras fuentes de informaci&#243;n relevantes que puedan aportar en aspectos como la capacitaci&#243;n, incentivos de cesant&#237;as, seguimiento y verificaci&#243;n de requisitos para la oferta laboral colombiana que permita el an&#225;lisis y seguimiento a las pol&#237;ticas de empleo, el fortalecimiento en la gesti&#243;n del empleo y la orientaci&#243;n institucional para la toma de decisiones de pol&#237;tica p&#250;blica de empleo y de formaci&#243;n para el trabajo a nivel nacional.

								Es plataforma tecnol&#243;gica que facilite el seguimiento a los usuarios de los servicios ofrecidos por el Sector Trabajo, junto con la creaci&#243;n de capacidades a los funcionarios involucrados en la administraci&#243;n, soporte y operaci&#243;n de los diferentes sistemas de informaci&#243;n y, la realizaci&#243;n de definiciones en relaci&#243;n con la gobernanza de los datos del sistema, la seguridad y la &#233;tica de acceso y procesamiento de la informaci&#243;n.

								Es un servicio de informaci&#243;n gerencial que permitir&#225; centralizar y procesar gran cantidad de informaci&#243;n administrativa para generar reportes, anal&#237;tica y visualizaciones que informen frente a la pol&#237;tica de empleo y de formaci&#243;n para el trabajo.")});

										dataElements.push({id:"8a956db3-f948-478a-93e9-8dc1bdd6c238", type:"Driver", name:decodeURL("DR01.+Desempleo%2C+Informalidad%2C+Competencias%2C+Acceso+mercado"), description:decodeURL("Las entidades del sector trabajo tienen un reto muy importante en el contexto colombiano actual, caracterizado por:
								--altos niveles de desempleo (10,5% en 2019) frente otros pa&#237;ses de Latinoam&#233;rica
								--altas tasas de informalidad laboral (superiores al 60%)
								--junto con los bajos niveles de acceso y permanencia en el mercado laboral formal, 

								lo cual se refleja en gran medida a las condiciones de empleabilidad de la poblaci&#243;n por la falta de informaci&#243;n de vacantes laborales, la brecha de capital humano entre los buscadores de empleo y el sector productivo y formativo y, la falta de certificaci&#243;n y reconocimiento de aprendizajes adquiridos a lo largo de la vida.

								Esta situaci&#243;n, pone en evidencia la necesidad apremiante que desde el sector trabajo, se desarrollen acciones que mitiguen el desempleo, la informalidad, la falta de competencias pertinentes para el empleo, los altos costos de transacci&#243;n en la b&#250;squeda de empleo y las asimetr&#237;as de informaci&#243;n con estrategias tecnol&#243;gicas robustas que proporcionen informaci&#243;n &#250;til y oportuna y lineamientos t&#233;cnicos necesarios para la toma decisiones de todos los actores del ecosistema de empleabilidad.
