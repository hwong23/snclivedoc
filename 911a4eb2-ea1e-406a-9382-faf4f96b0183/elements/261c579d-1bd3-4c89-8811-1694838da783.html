						<textarea id="docsrc" style="display:none">se podrá identificar las brechas de capital humano existentes en el país, en términos de pertinencia y de calidad de la educación y la formación, y de esta manera, mejorar la alineación de las necesidades del sector productivo y la fuerza laboral colombiana. Asimismo, al ser una plataforma que contemplará información sobre demanda de cualificaciones y oferta de formación para el trabajo y que estará dirigida a ciudadanos, instituciones y hacedores de política de empleo, se podrá publicar información útil sobre las vacantes y ocupaciones más demandadas y aquellas que perderán relevancia, procesos consultivos con empresarios (ejercicios de prospectiva y mesas sectoriales), junto con información de vacantes de difícil colocación. También información sobre la oferta de formación para el trabajo, la descripción de los contenidos curriculares de programas e instituciones, así como resultados en empleabilidad y calidad de aprendizaje que podrán dar solución a la información incompleta y dispersa de capital humano que actualmente existe en el país y que no se articula entre sí, generando altos costos financieros y operativos a diferentes instituciones.</textarea>
