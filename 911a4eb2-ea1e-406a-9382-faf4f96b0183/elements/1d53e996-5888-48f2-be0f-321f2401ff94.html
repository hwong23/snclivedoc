						<textarea id="docsrc" style="display:none">Plataforma de informaci&#243;n del SNC. Recoger y procesar informaci&#243;n sobre la oferta y demanda de cualificaciones que oriente la pol&#237;tica de empleo y de formaci&#243;n para el trabajo. Se vale del centro de inteligencia (bodega de datos y anal&#237;tica). Estas herramientas deben permitir centralizar y procesar informaci&#243;n de volumen para generar reportes, an&#225;lisis y visualizaciones que informen la pol&#237;tica de empleo y de formaci&#243;n para el trabajo.  

Adicionalmente, la plataforma permitir&#225; generar indicadores y reportes pertinentes para diferentes tipos de actores, entre los que se destacan, las instituciones del gobierno nacional y gobiernos locales para la formulaci&#243;n y seguimiento de las pol&#237;ticas p&#250;blicas, a las instituciones educativas y de formaci&#243;n para la estructuraci&#243;n y actualizaci&#243;n de mallas curriculares con pertinencia y calidad, a los empresarios y gremios para retroalimentar su conocimiento sobre la estructura ocupacional de su sector y las competencias requeridas, a los estudiantes para tener orientaci&#243;n sobre lo que est&#225; demandando el mercado laboral, las principales brechas que se presentan y alternativas educativas y formativas, a la poblaci&#243;n en general. </textarea>
