						<textarea id="docsrc" style="display:none">El presente proyecto se traduce en importantes impactos para el sector trabajo en términos de

--La articulación entre la demanda laboral y la oferta laboral y formativa
--El fortalecimiento de la calidad de la oferta formativa y el reconocimiento y valoración de aprendizajes adquiridos a lo largo de la vida, como elementos contundentes para disminuir los costos de transacción entre buscadores de empleo y empleadores, cerrar las brechas de capital humano
--Facilitar el acceso a mejores oportunidades de trabajo y mejorar la empleabilidad de la población que enfrenta mayores barreras para acceder al mercado de trabajo


El proyecto de inversión busca contribuir al cumplimiento de los objetivos sectoriales y las metas consignadas en el nuevo Plan Nacional de Desarrollo 2018-2022 “Pacto por Colombia, Pacto por la Equidad”, el cual plantea importantes retos para el Sector Trabajo como la reducción del desempleo hasta alcanzar niveles del 7,9% y la reducción de la pobreza a partir de la generación de ingresos, empleos y autoempleos a partir de facilitar la vinculación al mercado de trabajo, el acceso a oportunidades de trabajo formal y la eliminación de barreras a toda la población que busca emplearse.

El objetivo general del proyecto es fortalecer las políticas de empleo y de formación para el trabajo a través de mejoras tecnológicas, institucionales y de gestión enfocadas en los siguientes objetivos específicos:

--Mejorar la articulación entre la demanda laboral y la oferta laboral y formativa
--Fortalecer la calidad de la oferta formativa, el reconocimiento y valoración de aprendizajes adquiridos a lo largo de la vida


Beneficios
Los principales beneficios del proyecto se obtendrán en relación con el aumento de la tasa de ocupación, la disminución de la tasa de desempleo y la disminución en la tasa de informalidad laboral.
