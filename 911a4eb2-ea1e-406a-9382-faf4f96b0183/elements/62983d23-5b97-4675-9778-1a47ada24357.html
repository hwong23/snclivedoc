						<textarea id="docsrc" style="display:none">El presente proyecto se traduce en importantes impactos para el sector trabajo en t&#233;rminos de: 
la articulaci&#243;n entre la demanda laboral y la oferta laboral y formativa, 
el fortalecimiento de la calidad de la oferta formativa y el reconocimiento y valoraci&#243;n de aprendizajes adquiridos a lo largo de la vida, 
como elementos contundentes para disminuir los costos de transacci&#243;n entre buscadores de empleo y empleadores, cerrar las brechas de capital humano,
facilitar el acceso a mejores oportunidades de trabajo y mejorar la empleabilidad de la poblaci&#243;n que enfrenta mayores barreras para acceder al mercado de trabajo.

Con el fin de impulsar la calidad y pertinencia de la educaci&#243;n y formaci&#243;n del talento humano, se consolidar&#225; e implementar&#225; el Sistema Nacional de Cualificaciones (SNC), donde, de los 6 (seis) componentes del Sistema, cuatro (4) en cabeza del Ministerio del Trabajo:

--Subsistema de Evaluaci&#243;n y certificaci&#243;n de competencias
--Subsistema de Normalizaci&#243;n de competencias 
--Subsistema de Aseguramiento de la calidad de la formaci&#243;n para el trabajo.
--Plataforma de informaci&#243;n del Sistema Nacional de Cualificaciones.
</textarea>
